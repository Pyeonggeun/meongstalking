<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>멍's 토킹 펀딩 리스트</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    

    <div class="container">
        <div class="row border-bottom"><div class="col">일단 비움</div></div>
    
        <div class="row border-bottom"><div class="col"><a href="./fundingSellerMyPage">마이페이지(판매자용) 임시 링크</a></div></div>
    
        <div class="row border-bottom"><div class="col"><a href="./prepareRgstrPage">상품 등록 임시 링크</a></div></div>
    
        <div class="row mx-1">

            <div class="col">
                <div class="row my-2">
                    <div class="col-4 fw-bold text-start p-0" style="font-size:1em;">전체 </div>
                    <div class="col"> </div>
                    <div class="col-4 text-end p-0" style="font-size: 0.5;"> 최신순</div>
                </div>

                <th:block th:each="list : ${list}">                
                    <div class="row pb-3 d-grid"><a class="btn px-0 mx-0 py-0 my-0" th:href="@{./productDetailPage(id = ${list.list.product_pk})}">
                        <div class="col-3">
                            <img class="img-fluid" th:src="@{'/uploadFiles/'+${list.list.title_image}}" alt="nothing" style="max-width: 10em; max-height:2en;">
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col  px-0 fw-bold text-truncate" style="font-size:0.9em; max-width: 9.8em; max-height:1.9em;"><td th:text=${list.list.product_name}></td></div>
                            </div>
                            <div class="row">
                                <div class="col px-0 text-secondary" th:text=${list.list.simple_explain} style="font-size:0.6em; font-color: 0.65;"></div>
                            </div>

                            <div class="row">
                                <div class="col-9 mx-0 px-0 fw-bold" style="font-size:1em; color: gold;">총구매 100건</div>
                                <div class="col mx-0 px-0">
                                    <div class="row" th:if="${wish == 0}"><i class="bi bi-heart" style="color:red" th:href="@{./insertWishlistProcess(id+${list.list.product_pk})}"></i></div>
                                    <div class="row" th:unless="${wish != 0}"><i class="bi bi-heart-fill" style="color:red" th:href="@{./deleteWishlistProcess(id+${list.list.product_pk})}"></i></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5 border rounded text-center ms-1 me-1 p-0" style="font-size:0.65em; background-color:gainsboro;"><td th:text=${list.t_sales}></td></div>
                                <div class="col-5 border rounded text-center ms-1 me-1 p-0" style="font-size:0.65em; background-color:gainsboro;"><td th:text=${list.f_day}></td></div>
                            </div>
                        </div>
                    </a></div>
                </th:block>

                
            </div> 
        
            </div>
            

        </div>
    
        <div class="row"><div class="col"></div></div>
    
    
    
    
    
    
    
    
    </div>    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
