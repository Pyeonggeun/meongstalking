<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>멍's 토킹 펀딩 리스트</title>

    <style>
        a {
            text-decoration-line: none !important;
            color: black !important;
        }

        #productBox{
            box-shadow: 0.25em 0.25em 0.25em 0.25em rgb(211, 211, 211);
        }
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <!--새로 시작-->
    <div class="container img-fluid">
        <div class="row">
            <div class="col">


                <div class ="row"><div class="col pt-2 py-0 text-center fw-bold" style="font-size: 1.25em;">meongstalking funding</div></div>
                
                <div class="row pt-3">
                    <div class="col-10 pt-2"><input type="text" class="form-control" placeholder="다양한 상품을 찾아보세요"></div>
                    <div class="col fw-bold text-center">
                                <a href="./fundingUserMyPage">
                                    <div class="row"><div class="col"><i class="bi bi-file-person icon-link-hover" style="font-size: 1.25em; color:black"></i></div></div>
                                    <div class="row"><div class="col"><span class="text-black py-0" style="font-size: 0.55em;">메인홈</span></div></div>
                                </a>
                    </div>
                </div>
                    
                <div class="row my-4">
                    <div class="col">

                        <th:block th:each="list : ${list}">
                            <div class="row mx-3 mb-4 d-grid">
                                <a class="px-0" th:href="@{./productDetailPage(id = ${list.list.product_pk})}">
                                    <div id="productBox" class="col border border-0 rounded">

                                        <div class="row">
                                            <div class="col d-grid" style="position: relative;">
                                                <img class="img-fluid rounded-top" th:src="@{'/uploadFiles/'+${list.list.title_image}}" alt="nothing" style="max-width: 100%;">
                                                <div style="position: absolute; top: 6%; right: 6%;"><i class="bi bi-heart text-white" style="font-size: 1.15em;"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mx-1">
                                            <div class="col">
                                                <div class="row py-1"><div class="col"><span class="fw-bold" th:text="${list.percent}" style="font-size: 1.15em;"></span ><span class="fw-bold" style="font-size: 1.1em;">% 달성 중이에요</span></div></div>
                                                <div class="row pb-1"><div class="col" th:text=${list.list.simple_explain} style="font-size: 0.95em; color:dimgray"></div></div>
                                                <div class="row"><div class="col" th:text="${list.user.userid}" style="font-size: 0.85em; color: darkgray"></div></div>
                                                <div class="row pb-2">
                                                    <div class="col"><div class="badge text-wrap" style="background-color: rgba(204, 204, 204, 0.924)"><span th:text="|${list.f_day}일 남음|"></span></div> <div class="badge text-wrap" style="background-color: rgba(204, 204, 204, 0.924)"><span th:text="|${list.t_sales}원 |"></span></div></div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </a>    
                            </div>
                        
                        </th:block>
                        
                    </div>
                </div>
                


    <!--컨테이너 끝-->
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
