<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>펀딩 프로젝트 후원(구매) 진행 페이지</title>
    
    <script>
    
    //버튼으로 증감
    function increaseQuantity() {
        // 현재 수량을 가져옵니다.
        let quantity = Number(document.querySelector("input[name='quantity']").value);
        // 수량을 1 증가시킵니다.
        quantity++;
        // 수량을 입력란에 설정합니다.
        document.querySelector("input[name='quantity']").value = quantity;
        }

        function decreaseQuantity() {
        // 현재 수량을 가져옵니다.
        let quantity = Number(document.querySelector("input[name='quantity']").value);
        // 수량을 1 감소시킵니다.
        quantity--;
        // 수량이 0보다 작으면 수량을 0으로 설정합니다.
        if (quantity < 0) {
            quantity = 0;
        }

        // 수량을 입력란에 설정합니다.
        document.querySelector("input[name='quantity']").value = quantity;
        }

        //유효성 검사
        function nextSubmit(){
            const purchase = document.getElementById("purchase") 

            const inputQuantity = document.getElementById("inputQuantity");
                if (parseInt(inputQuantity.value) <= 0 || inputQuantity.value === "") {
                    alert("후원을 원하시는 수량만큼 입력해주세요.");
                    inputQuantity.focus();
                    return;
                }
                purchase.submit()   
        }
    </script>

    <style>
        body{
            font-family: 'Noto Sans KR', sans-serif;
        }

        .mipbox{
            display: flex;
            justify-content: center;
        }

        .preCol{
            max-width: 18em;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        .explainCol{
            vertical-align: middle;
            font-size: 0.7em; 
            color: gray;
        }

        input[type="radio"] {
            appearance: none; /* 기본 스타일 제거 */
            width: 1.03em;
            height: 1.03em;
            border: 0.1em solid #ccc;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            margin-right: 0.5em;
            vertical-align: middle;
            }

            input[type="radio"]:checked {
            background-color: mediumspringgreen;
            border: 0.1em solid white;
            box-shadow: 0 0 0 0.1em mediumspringgreen;
            }

    </style>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 새로 만든-->
    <div class="container img-fluid"> 
        <div class="row">
            <div class="col">
    <!--컨테이너 로우 콜 세팅 여기까지-->

                <div class="row py-2"><div class="col"></div><div class="col text-end"><a href="./listPage" class="me-3"><i class="bi bi-shop" style="color: black;"></i></a><a href="../commons/mainPage"><i class="bi bi-house" style="color: black;"></i></a></div></div>

                <!--진행상황 창 시작-->
                <div class="row">
                    <div class="col text-center">
                        <span style="font-size: 3em;"><i class="bi bi-check-circle"></i></span><span style="font-size: 3em; color:gainsboro;"><i class="bi bi-dash-lg"></i></span><span style="font-size: 3em; color:gainsboro;"><i class="bi bi-circle"></i></span><span style="font-size: 3em; color:gainsboro;"><i class="bi bi-dash-lg"></i></span><span style="font-size: 3em; color:gainsboro;"><i class="bi bi-circle"></i></span>
                    </div>
                </div>
                <div class="row mb-3"><div class="col text-center" style="font-size: 0.7em;">펀딩 상품 확인 진행중 입니다.</div></div>
                <!--진행상황 창 끝-->

                <!--펀딩 프로젝트 정보 확인-->
                <div class="row py-2 mb-2"><div class="col fw-bold" style="font-size: 1.15em;">펀딩 프로젝트 정보 확인</div></div>
                <form action="productPurchaseProcess" id="purchase" method="post">
                    <input name="product_pk" type="hidden" th:value="${product.detail.product_pk}">     
                        <div class="row mb-1"><div class="col" style="font-size: 1.25em;">
                            <lable for="justbutton"><input type="radio" id="justbutton"  th:text="${product.detail.price}">  <span style="font-size: 0.8em;">원</span></lable>
                        </div></div>
                        <div class="row"><div class="col preCol" style="font-size: 0.8em;" th:text="${product.detail.product_component}"></div></div>

                        <div class="row py-2 mx-1 mt-2 border rounded"><div class="col" style="font-size: 0.85em; color: gray;">선택해야 하는 상세 옵션이 존재하지 않습니다.</div><div class="col-2 px-0 text-center"> <i class="bi bi-caret-right" style="font-size: 1em; color: gray;"></i></div></div>
                        
                        <div class="row py-2 mx-1">  
                            <div class="col px-0">  
                                <div class="row"><div class="col" style="font-size: 0.82em;"> <i class="bi bi-truck"></i> 배송비 무료</div></div>
                                <div class="row mb-2"><div class="col" style="font-size: 0.82em; color: dimgray;">  정확한 배송일자는 상품별 새소식을 참고해주세요</div></div>
                            </div>
                        </div>


                        <div class="row mt-3">
                            <div class="mipbox px-0">
                                <div class="col-7 explainCol" style="align-self: center;"> <span>구매를 원하시는 수량만큼 입력해주세요</span> </div>
                                <button type="button" style="font-size: 1.55em;"  class="btn px-0 py-0 me-2" onclick="decreaseQuantity()"><i class="bi bi bi-dash-lg"></i></button>
                                <input class=form-control type="number" id="inputQuantity" name="quantity" placeholder="0" style="text-align:center; width: 3em; height: 2.25em;"> 
                                <button type="button" style="font-size: 1.55em;" class="btn px-0 py-0 ms-2" onclick="increaseQuantity()"><i class="bi bi-plus-lg"></i></button>
                            </div>
                        </div>
                        
                        
                        
                    
                    
                    <div class="row mb-2" style="background-color: gainsboro;"><div class="col"></div></div>
                        <div class="row"><div class="col-3 px-0 mx-1 fw-bold text-center"><a th:href="@{./productDetailPage(id = ${product.detail.product_pk})}" class="btn text-white fw-bold rounded" style="font-size: 1em; background-color: lightcoral;">뒤로가기</a></div> <div class="col text-center d-grid" style="font-size: 1em;"><input class="border border-black rounded py-1" type="button" onclick="nextSubmit()" style="background-color: white; border-color:black;" value="다음페이지 이동"></div></div>
                </form>
                <div class="row py-1"><div class="col text-center" style="font-size: 0.8em; color: gray;">다음 페이지에서 결제가 진행됩니다.</div></div>

                
            </div>
        </div>
    </div>
    



    <script src="/public/js/commons/lockLikeMobile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
