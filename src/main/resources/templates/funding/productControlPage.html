<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>펀딩 상품 개별 관리</title>
    <style>
        .container-fluid{
            font-family: 'Noto Sans KR', sans-serif;
        }

        .piUpCol{
            font-size: 1em;
            color:dimgrey;
        }

        .picUnCol{
            font-size: 1.05em;
            color:black;
            margin-left: 0.25em;
        }

        .piWarp{
            border: solid 0.2em;
            border-left: 0;
            border-right: 0;
            border-color: burlywood;
        }

        .piUpRow{
            margin-top: 0.3em;
        }
        .piUnRow{
            margin-bottom: 0.5em;
        }

        .btn{
            
            box-shadow: 0 0.09em 0.09em 0.09em rgb(211, 211, 211);
            margin-bottom: 0.5em;
            font-size: 1em;
            border: solid 0.15em;
        }
        .btn{
            background-color:  rgb(231, 229, 229);
        }

        .preCol{
            max-width: 18em;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
    <!--컨테이너 로우 콜 세팅 여기까지-->
            <div class="row">
                <div class="col" style="max-width: 1em;"><!--좌측공란--></div>

                <!--이곳은 이미 관리페이지에서 리스팅 된 상품의 정보(product)를 가지고 와야 한다-->
                <!--상품 정보를 수정하고자 하면 되는 부분이 있을 것이고 수정 안 되는 부분이 있을 것인데 나중에 생각 또 이는 관리자 승인 거치게-->
                <!--ui는 상품 정보 수정하는 부분은 페이지 따로 때서 비슷하게 하기 -->

                <!--메인 콜 시작-->
                <div class="col">
                    
                    <div class="row py-2"><div class="col"><a href="./fundingSellerMyPage"><i class="bi bi-arrow-left-square" style="color: black;"></i></a></div><div class="col text-end"><a href="./listPage" class="me-3"><i class="bi bi-shop" style="color: black;"></i></a><a href="../commons/mainPage"><i class="bi bi-house" style="color: black;"></i></a></div></div>
                    <div class="row my-2"><div class="col px-1" style="font-size: 1em;"> 등록된 <span style="font-size: 1.2em;" th:text="${product.detail.product_name}" class="fw-bold"></span> 프로젝트의 관리페이지 입니다</div></div>

                    <div class="row">
                        <div class="col">
                            <div class="row"><div class="col ps-1 mt-2" style="font-size: 1.05em;"> 프로젝트 현황</div></div>
                            <div class="row">
                                <div class="col py-2 piWarp">
                                        <div class="row piUpRow"><div class="col-3 px-0 piUpCol">상품 제목 </div></div>
                                        <div class="row pb-2 piUnRow"><div class="col picUnCol preCol" th:text="${product.detail.product_name}"> </div> <div class="col-3 ps-0 text-end" style="color:gray; font-size: 0.85em;">수정하기 > </div></div>
                                        <div class="row piUpRow"><div class="col-3 px-0 piUpCol">상품 구성 </div></div>
                                        <div class="row pb-2 piUnRow"><div class="col picUnCol" th:text="${product.detail.product_component}"> </div></div>
                                        <div class="row piUpRow"><div class="col-3 px-0 piUpCol">시작일 </div></div>
                                        <div class="row pb-2 piUnRow"><div class="col picUnCol" th:text="${#temporals.format(product.detail.start_date,'yyyy.MM.dd HH:mm:SS')}"> </div></div>
                                        <div class="row piUpRow"><div class="col-3 px-0 piUpCol">종료일 </div></div>
                                        <div class="row piUnRow"><div class="col picUnCol" th:text="${#temporals.format(product.detail.finish_date,'yyyy.MM.dd HH:mm:SS')}"> </div> <div class="col-3 ps-0 text-end" style="color:gray; font-size: 0.85em;">수정하기 > </div></div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row mt-4"><div class="col btnCol px-0 mb-1 d-grid"><a th:href="@{./newsRgstrPage(id = ${product.detail.product_pk})}" class="btn px-0 py-2">새소식 올리기     ></a></div></div>
                    <div class="row"><div class="col btnCol px-0 mb-3 d-grid"><a th:href="@{./newsReadPage(id=${product.detail.product_pk})}"class="btn px-0 py-2"> 회원님께서 작성하신 새소식의 목록     ></a></div></div>
                    <div class="row"><div class="col btnCol px-0 mb-3 d-grid"><a th:href="@{./cheeringPage(id=${product.detail.product_pk})}" class="btn px-0 py-2">응원글 보기  ></a></div></div>
                    <div class="row"><div class="col btnCol px-0 mb-1 d-grid"><a th:href="@{./productDetailPage(id=${product.detail.product_pk})}" class="btn px-0 py-2">프로젝트 게시 상태 및 리뷰 보기  ></a></div></div>
                    

                    <div class="row"><div class="col"> </div></div>
                    
                    <div class="row"><div class="col px-0 my-1 d-grid"><a href="#" class="btn px-0 py-1" style="background-color: gainsboro; font-size: 0.9em;" ><span class="fw-bold" style="font-size: 1.25em;"><i class="bi bi-journals"></i> </span>프로젝트 관리 가이드 라인</a></div></div>
                    
                    <div class="row"><div class="col" style="padding: 3em;"></div></div>
                


                <!--메인 콜 끝-->    
                </div>
                <div class="col" style="max-width: 1em;"><!--우측공란--></div>    
            </div>
    <!--컨테이너 로우 콜 끝-->
            </div>
        </div>
    </div>
    


    <script src="/public/js/commons/lockLikeMobile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
