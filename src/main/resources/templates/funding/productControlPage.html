<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>펀딩 상품 개별 관리</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">'
        <div class="row">
            <div class="col">
    <!--컨테이너 로우 콜 세팅 여기까지-->
            <div class="row">
                <div class="col" style="max-width: 1em;"><!--좌측공란--></div>

                <!--이곳은 이미 관리페이지에서 리스팅 된 상품의 정보(product)를 가지고 와야 한다-->
                <!--상품 정보를 수정하고자 하면 되는 부분이 있을 것이고 수정 안 되는 부분이 있을 것인데 나중에 생각 또 이는 관리자 승인 거치게-->
                <!--ui는 상품 정보 수정하는 부분은 페이지 따로 때서 비슷하게 하기 -->
               
               
                <!--메인 콜 시작-->
                <div class="col">
                    <div class="row"><div class="col">등록된 상품 '#'의 관리 페이지  </div></div>
                    <div class="row"><div class="col px-0 mb-1 d-grid"><a href="./newsRgstrPage" class="btn px-0 py-2" style="background-color: gainsboro; font-size: 1em;" >새소식 올리기</a></div></div>
                    <div class="row"><div class="col px-0 mb-1 d-grid"><a href="./cheeringPage" class="btn px-0 py-2" style="background-color: gainsboro; font-size: 1em;" >응원글 보기</a></div></div>
                    <div class="row"><div class="col">상세 데이터 보기</div></div>
                    <div class="row"><div class="col"> </div></div>
                    <div class="row"><div class="col">상품 정보 수정하기</div></div>
                    <div class="row"><div class="col px-0 my-1 d-grid"><a href="#" class="btn px-0 py-1" style="background-color: gainsboro; font-size: 0.9em;" ><span class="fw-bold" style="font-size: 1.25em;"><i class="bi bi-journals"></i> </span>상품 정보 수정 가이드 라인</a></div></div>
                


                <!--메인 콜 끝-->    
                </div>
                <div class="col" style="max-width: 1em;"><!--우측공란--></div>    
            </div>
    <!--컨테이너 로우 콜 끝-->
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
