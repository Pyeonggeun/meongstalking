<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>펀딩 마이페이지(판매회원)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">'
        <div class="row">
            <div class="col">
    <!--컨테이너 로우 콜 세팅 여기까지-->
            <div class="row">
                <div class="col" style="max-width: 1em;"><!--좌측공란--></div>

                <!--메인 콜 시작-->
                <div class="col">
                    <div class="row border-bottom mb-1"><div class="col fw-bold" style="font-size: 1.4em;"> 마이페이지 <span style="font-size: 0.7em; color:gray">for 펀딩 등록 유저</span></div></div>
                    <div class="row border-bottom py-1"><div class="col">일단 비움</div></div>

                    <div class="row py-1 my-2">
                        <div class="col-3 px-0 text-center" style="font-size:1.3em;">
                            <i class="bi bi-person-circle" style="font-size:1.45em;"></i>
                        </div>
                        <div class="col px-0">
                            <div class="row">
                                <div class="col px-0" th:text="${session.sessionUser.name}"><span style="font-size: 0.75em; color:gray">님</span>></div>
                            </div>
                        </div>
                    </div>

                    <div class="row border-bottom mb-2">
                        <div class="col">
                            <div class="row mb-2"><div class="col fw-bold"  style="font-size: 1.2em;"><span><i class="bi bi-bar-chart-line-fill"></i></span>오늘의 데이터</div></div>
                            <div class="row border rounded"><div class="col"></div></div>
                            <div class="row py-1 mb-2"><div class="col"> 진행중인 프로젝트가 없어요...</div></div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col">
                            <div class="row border-bottom mb-1"><div class="col px-0">등록한 상품 목록</div></div>

                            <div class="row">
                                <div class="col">

                                    <div class="row mb-2">
                                        <th:block th:each="list : ${list}">
                                        <div class="col-6 border px-0"><a th:href="@{./productControlPage(id = ${list.list.product_pk})}">
                                            <div class="row"><div class="col"></div></div>
                                            <div class="row d-grid"><img class="img-fluid" th:src="@{'/uploadFiles/'+${list.list.title_image}}" alt="이미지 등록 필요"></div>
                                            <div class="row"><div class="col" style="font-size:0.7em;" th:text="${list.list.product_name}"></div></div>
                                            <div class="row"><div class="col py-1" style="font-size:0.60em; color: gray;">추후 진행상태 업로드</div></div>
                                        </a></div>
                                        </th:block> 
                                    </div>



                                </div>
                            </div>
                        </div>
                    </div>




                    <div class="row my-1"><div class="col d-grid"><a href="./prepareRgstrPage" class="btn py-2 border rounded text-center fw-bold" style="background-color:gold; width:100%;">상품 등록 하러 가기</a></div></div>

                    <div class="row mb-2 border-bottom"><div class="col">문의</div></div>
                    <div class="row mb-2 border-bottom"><div class="col">고객센터</div></div>
                    <div class="row mb-2 border-bottom"><div class="col"></div></div>



                


                <!--메인 콜 끝-->    
                </div>
                <div class="col" style="max-width: 1em;"><!--우측공란--></div>    
            </div>
    <!--컨테이너 로우 콜 끝-->
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
