<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>펀딩상품 응원페이지</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>


    <div class="row"><div class="col"></div></div>
<body>

<!--새로 짜는 응원글 페이지 -->
    <div class="container img-fluid">
        <div class="row">
            <div class="col">
                

                <div class="row">
                    <div class="col">
                        <div class="row py-2"><div class="col"><a href="./fundingUserMyPage"><i class="bi bi-arrow-left-square" style="color: black;"></i></a></div><div class="col text-end"><a href="./listPage" class="me-3"><i class="bi bi-shop" style="color: black;"></i></a><a href="../commons/mainPage"><i class="bi bi-house" style="color: black;"></i></a></div></div>
                        <div class="row"><div class="col" style="font-size: 1em;">응원 글 남기기</div></div>

                    <form action="./insertCheering" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="product_pk" th:value="${product_pk}">
                        <div class="row">
                            <div class="col">
                                <div class="row text-center"><div class="col"><textarea name="content" class="form-control" style="width: 100%;"></textarea></div></div>
                                <div class="row"><div class="col" style="font-size: 0.85em; color: gray;">최소 10자 이상 부탁드립니다</div></div>
                                <div class="row mb-1"><div class="col"><input name="cheeringImage" type="file" accept="image/*" multiple></div></div>
                                <div class="row mx-1 mb-1"><div class="col my-2 border rounded" style="background-color: pink;">댓글 잘못 달면 법적 처벌 받는 다는 경고문...</div></div>
                                <div class="row mb-2"><div class="col d-grid"><input type="submit" value="응원글 등록하기" class="rounded border-black" style="background-color: white;"></div></div>         
                            </div>
                        </div>
                    </form>
                    </div>
                </div>


                <div class="row"><div class="col fw-bold" style="font-size: 1.1em;">응원글 <span>0</span></div></div>

                <th:block th:each="cheering : ${cheering}">
                    <div class="row mb-2">
                        <div class="col">

                            <div class="row">
                                <div class="col"><span th:text="${cheering.user.userid}" style="font-size: 0.9em;"></span><br><span th:text="${cheering.cheering.created_at}" style="font-size: 0.8em; color: gray;"></span></div>
                                <div class="col"><i class="bi bi-three-dots-vertical"></i></div>
                            </div>

                            <div class="row"><div class="col"><img class="img-fluid" th:src="@{'/uploadFiles/'+${cheering.cheering.cheering_image}}"></div></div>
                            <div class="row"><div class="col" th:text="${cheering.cheering.content}"></div></div>
                            
                        </div>
                    </div>
                </th:block>
















            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
