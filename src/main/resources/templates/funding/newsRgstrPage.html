<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>뉴스 등록페이지 </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
    <!--컨테이너 로우 콜 세팅 여기까지-->
            <div class="row">
                <div class="col" style="max-width: 1em;"><!--좌측공란--></div>

                <!--메인 콜 시작-->
                <div class="col">
                    
                        <div class="row"><div class="col px-0 fw-bold" style="font-size: 1.3em;">새소식 입력</div></div>    
                        <div class="row"><div class="col px-0" style="font-size: 0.9em; color:gray">상품 출시 출고를 기다리는 회원님들을 위한 새소식을 전달해 보세요</div></div>    


                    <form action="#" method="post">
                        <div class="row">   
                             <div class="col">
                                <div class="row py-1">
                                    <div class="col rounded py-1 mb-1" style="background-color: pink;">
                                        <div class="row"><div class="col fw-bold" style="font-size: 0.83em;"><span><i class="bi bi-exclamation-circle text-danger"></i></span> 주의사항</div></div>
                                        <div class="row"><div class="col" style="font-size: 0.8em;">최근 메이커 또는 제3 자에 대한 허위사실 유포, 비방 목적의 글들로 인해 당사자간 법적분쟁이 매우 빈번하게 발생하고 있습니다. 타 회원들이나 상품에 대한 허위사실을 유포하거나 악의적 성향의 글을 작성하는 경우 명예훼손, 모욕 등으로 법적 책임을 부담하게 될 수 있다는 점을 유의 바랍니다 </div></div>
                                        
                                    </div>
                                </div>
                                <div class="row pb-1"><div class="col px-0"><textarea class="form-control" style="width:100%;"></textarea></div></div>
                                <div class="row pb-1"><input class="form-action" type="submit" value="새소식"></div>
                            </div>    
                        </div>           
                    </form>
                <!--메인 콜 끝-->    
                </div>
                <div class="col" style="max-width: 1em;"><!--우측공란--></div>    
            </div>
    <!--컨테이너 로우 콜 끝-->
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
