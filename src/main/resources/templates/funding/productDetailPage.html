<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 상세 페이지</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
    <!--컨테이너 로우 콜 세팅 여기까지-->
            <div class="row">
                <div class="col" style="max-width: 1em;"><!--좌측공란--></div>

                <!--메인 콜 시작-->
                <div class="col">
                    <dic class="row"><div class="col"></div></dic>
                    <dic class="row px-0 mb-2">
                        <div class="col px-0">스토리</div>
                        <div class="col px-0">가격</div>
                        <div class="col px-0" href="@{./{id+${}}}">새소식</div>
                        <div class="col px-0">응원</div>
                        <div class="col px-0">서포터</div>
                        <div class="col px-0">환불정책</div>
                        <div class="col px-0">리워드정보</div>
                    </dic>




                    <dic class="row"><div class="col">대표이미지</div></dic>
                    <dic class="row"><div class="col">상품명</div></dic>
                    <dic class="row"><div class="col">설명</div></dic>
                    <dic class="row"><div class="col">구매횟수</div></dic>
                    <dic class="row"><div class="col">결제 총액 | % </div></dic>
                    <dic class="row"><div class="col">상세정보 이미지</div></dic>
                    <dic class="row"><div class="col"></div></dic>
                    <dic class="row"><div class="col"></div></dic>
                    <dic class="row"><div class="col"></div></dic>


                <!--메인 콜 끝-->    
                </div>
                <div class="col" style="max-width: 1em;"><!--우측공란--></div>    
            </div>
    <!--컨테이너 로우 콜 끝-->
            </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
