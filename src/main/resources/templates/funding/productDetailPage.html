<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 상세 페이지</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col px-0">
    <!--컨테이너 로우 콜 세팅 여기까지-->
            <div class="row px-0">

                <div class="col" style="max-width: 1em;"><!--좌측공란--></div>


                <!--메인 콜 시작-->
                <div class="col px-0">
                    <div class="row my-1"><div class="col">일단 비우기</div></div>
                    <div class="row px-0 mb-2">
                        <div class="col px-0">스토리</div>
                        <div class="col px-0">가격</div>
                        <div class="col px-0" th:href="@{./newsReadPage(id = ${product.detail.product_pk})}">새소식</div>
                        <div class="col px-0">응원</div>
                        <div class="col px-0">서포터</div>
                        <div class="col px-0">환불정책</div>
                        <div class="col px-0">리워드정보</div>
                    </div>




                    <div class="row"><div class="col mb-2"><img th:src="@{'/uploadFiles/'+${product.detail.title_image}}" alt="등록된 이미지가 없습니다"></div></div>
                    <div class="row"><div class="col fw-bold mb-2" sytle ="font-size=1.05em;" th:text="${product.detail.product_name}"></div></div>
                    <div class="row"><div class="col mb-2" style="font-size: 0.85em; color:gray" th:text="${product.detail.simple_explain}"></div></div>
                    <div class="row"><div class="col fw-bold mb-2" style="font-size: 1.1em;" th:text="${product.count}"></div></div>
                    <div class="row"><div class="col fw-bold mb-2" style="font-size: 1.2em;" th:text="${product.percent}"> <span style="font-size:1.15em">%</span> </div></div>
                    <div class="row"><div class="col mb-2 d-grid"><a href="./productPurchasePage" class="btn border rounede fw-bold" style="font-size:1.2em; background-color: gold;">구매하기</a></div></div>
                    <div class="row"><div class="col mb-2">나중에 프로필 정보 집어넣기</div></div>
                    <div class="row"><div class="col">
                        <div class="row py-0 my-0"><div class="col">새소식</div></div>
                        <div class="row"><div class="col border-2 rounded" th:text="${product.news.content}"></div></div>
                    </div></div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    같이 보면 좋은 프로젝트(추후)
                                    <div class="row"><div class="col"><img th:src="@{./uploadFiles/'+${product.detail.explain_image}'}"></div></div>                
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5 mx-1 border">
                                    
                                </div>
                                <div class="col-5 mx-1 border">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"><div class="col"></div></div>


                <!--메인 콜 끝-->    
                </div>
               
                <div class="col" style="max-width: 1em;"><!--좌측공란--></div>

            </div>
    <!--컨테이너 로우 콜 끝-->
            </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
