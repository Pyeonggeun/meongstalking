<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>펀딩 상품 새소식 </title>
<style>
    body{
        font-family: 'Noto Sans KR', sans-serif;
    }
    
    .newsContentCol{
            max-width: 18em;
            overflow-wrap: break-word;
            white-space: pre-wrap;
    }

    .imgBox{
        justify-content: center;
    }
</style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>



<body>
    <div class="container">
        <div class="row">
            <div class = "col">
    <!--컨테이너 로우 콜 세팅 여기까지-->

        <div class="row">
            <div class="col" style="max-width: 1em;"><!--좌측공란--></div>
            <!--중앙 col 시작-->    
            <div class="col">
                <div class="row py-2"><div class="col"><a href="./fundingUserMyPage"><i class="bi bi-arrow-left-square" style="color: black;"></i></a></div><div class="col text-end"><a href="./listPage" class="me-3"><i class="bi bi-shop" style="color: black;"></i></a><a href="../commons/mainPage"><i class="bi bi-house" style="color: black;"></i></a></div></div>
                <div class="row py-3"><div class="col"></div></div>
                

                <div class="row border-bottom border-3 pb-1 mb-1 border-dark">
                    <div class="col-5 ps-0" style="font-size: 1.1em;">
                        새소식 <span th:text="${c_news}" class="px-2 fw-bold" style="font-size: 1.25em;"> </span>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-3 text-end" style="font-size: 0.82em; padding-top: 0.8em;">
                        <span>최신순</span>
                    </div>
                </div>

                <div class="row py-1" style="border-color: gray;">
                    <div class="col px-0">
                            <th:block th:each="news : ${newsList}">
                                <div class="row border-bottom border-2 py-2 mb-2">
                                    <div class="col">
                                        <div class="row mb-2"><div class="col d-grid imgBox"><img class="img-fluid" th:src="@{'/uploadFiles/'+${news.news_image}}" alt="nothing" style="max-width: 100%; max-height:9em ;" ></div></div>
                                        <div class="row"><div class="col newsContentCol" th:text="${news.content}"></div></div>
                                        <div class="row"><div class="col" style="font-size: 0.85em; color: gray;" th:text="${news.created_at.toLocalDate()}"></div></div>
                                    </div>
                                </div>
                            </th:block>
                    </div>
                </div>
            </div>
            <!--중앙 col 끝-->
        <div class="col" style="max-width: 1em;"><!--우측공란--></div>    
    </div>      
    <!--컨테이너 로우 콜 세팅 끝-->        
            </div>
        </div>
    </div>









    <script src="/public/js/commons/lockLikeMobile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
