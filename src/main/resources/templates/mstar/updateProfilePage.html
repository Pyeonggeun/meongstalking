<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://kit.fontawesome.com/fdd6196f61.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <style>

            @font-face {
                font-family: 'omyu_pretty';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/omyu_pretty.woff2') format('woff2');
                font-weight: normal;
                font-style: normal;
            }

            body {
                font-family: 'omyu_pretty';
                min-width: 320px;
            }
            #d-none-scroll::-webkit-scrollbar {
                display: none;
            }
        </style>
        
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col px-4 py-2">
                    <div class="row">
                        <div class="col">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <div class="col text-center fw-bold">
                            멍's토킹
                        </div>
                        <div class="col text-end">
                            <i class="fa-solid fa-bars"></i>&nbsp;
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2 border-bottom pb-2">
                <div class="col fw-bold ms-3 fs-5">
                    취소
                </div>
                <div class="col text-end text-primary fs-5 me-3">
                    완료
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row mt-3">
                        <div class="col  text-center">
                            <img class="img-fluid rounded-circle border border-primary border-1" src="../../3img/miu.jpeg " alt="" style="aspect-ratio: 1/1; height: 30vw;">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col text-center border-bottom pb-2">
                            사진 또는 캐릭터 수정
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col ms-3 fw-bold " >
                            아이디
                        </div>
                        <div class="col-8">
                            <input class="form-control py-0" type="text" style="border-top: none; border-left: none; border-right: none; border-color: rgb(205, 205, 205);">
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col ms-3 fw-bold " >
                            닉네임
                        </div>
                        <div class="col-8">
                            <input class="form-control py-0" type="text" style="border-top: none; border-left: none; border-right: none; border-color: rgb(205, 205, 205);">
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col ms-3 fw-bold " >
                            소개
                        </div>
                        <div class="col-8">
                            <textarea class="form-control py-0" rows="2" type="text" style="border-color: rgb(205, 205, 205);"></textarea>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>   
            </div>       
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
