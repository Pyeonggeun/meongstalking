<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://kit.fontawesome.com/fdd6196f61.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <style>

            #map {
                position: relative;
                overflow: hidden;
                width: 100%;
                height: 100vh;
            }

        </style>

        <script>

            window.addEventListener("DOMContentLoaded", () => {

                createMap();
                
            });

        </script>
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col px-0">
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a277eb582a644847f86de6196a42745f"></script>
        <script>

            function createMap() {
                const mapContainer = document.getElementById("map");
                const center = new kakao.maps.LatLng(33.455881298385584, 126.56188023591527);
                mapOption = {
                    center: center,
                    level: 4
                };

                map = new kakao.maps.Map(mapContainer, mapOption);

                // 지도에 표시할 원을 생성합니다
                var circle = new kakao.maps.Circle({
                    center : center,  // 원의 중심좌표 입니다 
                    radius: 1000, // 미터 단위의 원의 반지름입니다 
                    strokeWeight: 5, // 선의 두께입니다 
                    strokeColor: '#75B8FA', // 선의 색깔입니다
                    strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
                    strokeStyle: 'dashed', // 선의 스타일 입니다
                    fillColor: '#CFE7FF', // 채우기 색깔입니다
                    fillOpacity: 0.7  // 채우기 불투명도 입니다   
                }); 

                // 지도에 원을 표시합니다 
                circle.setMap(map);

                const url = "./qwer";
                fetch(url)
                .then(response => response.json())
                .then(response => {

                    for(e of response.data) {
                        var position = new kakao.maps.LatLng(e.lat, e.lng);
                        console.log(e);
                        var marker = new kakao.maps.Marker({
                            position: position
                        });

                        marker.setMap(map);
                    }

                })

            }

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    
</html>
