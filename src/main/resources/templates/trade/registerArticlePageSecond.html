<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>돌봄 글 등록2</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/784384f602.js" crossorigin="anonymous"></script>


    <style>
        .footer{
            position: fixed;
            bottom: 0;
        }        

    </style>


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 text-start" style="padding-left: 1em; padding-top: 0.5em;">
                <span class="fw-bold" style="font-size: 0.8em;"><i class="fa-solid fa-arrow-left"></i></span>
            </div>
            <div class="col text-start" style="padding-left: 1em; padding-top: 0.5em;">
                <span class="fw-bold" style="font-size: 0.9em;">돌봄 글 등록</span>
            </div>
        </div>
        <div class="row" style="height: 2em;"></div>

        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <span class="fw-bold" style="font-size: 1em;">소개글 작성</span>
                        <span class="fw-bold" style="font-size: 1em; color: #FF8A3D;">*</span>
                    </div>
                </div>
                
                <div class="row" style="height: 1em;"></div>
                <div class="row">
                    <div class="col">
                        <div class="fw-bold text-secondary" style="font-size: 0.6em;">*돌봄님들이 소개글을 확인하고 반려동물 돌봄을 신청해요.</div>
                    </div>
                </div>
                <div class="row" style="height: 1em;"></div>                

                <div class="row pt-3">
                    <div class="col">
                        <textarea id="title" style="width: 100%; height: 2.3em; border-width: 0.13em; border-style: solid; border-color: #e9e9e9; border-radius: 0.4em; font-size: 0.7em; color: #a9a9a9; font-weight: 600;">글 제목</textarea>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col">
                        <textarea id="content" style="width: 100%; height: 20em; border-width: 0.13em; border-style: solid; border-color: #e9e9e9; border-radius: 0.4em; font-size: 0.7em; color: #a9a9a9; font-weight: 600;">작성 Tip

아래와 같은 내용들을 작성해보세요.

- 강아지를 반려한 경험
- 임시보호 또는 봉사활동 경험
- 돌봄님의 장점 및 노하우
</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="height: 2.2em;"></div>

        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <span class="fw-bold" style="font-size: 1em;">돌봄 비용</span>
                        <span class="fw-bold" style="font-size: 1em; color: #FF8A3D;">*</span>
                    </div>
                </div>
                
                <div class="row" style="height: 1em;"></div>
                <div class="row">
                    <div class="col">
                        <div class="fw-bold text-secondary" style="font-size: 0.6em;">*차비, 유류비 등은 추가비용 결제를 이용하세요.</div>
                    </div>
                </div>
                <div class="row" style="height: 1em;"></div>   
                <div class="row">
                    <div class="col-4" style="padding-top: 0.2em;">
                        <div class="fw-bold" style="font-size: 12px;">1시간 당 비용</div>
                    </div>
                    <div class="col" style="position: relative;">
                        <input id="price" type="number" style="font-size: 0.8em; border-width: 0.13em; border-style: solid; border-color: #e9e9e9; border-radius: 0.4em; height: 2em; width: 100%;">
                        <div class="fw-bold" style="position: absolute; top: 15%; left: 85%; font-size: 13px; color: #a9a9a9;">원</div>
                    </div>
                </div>             
            </div>            
        </div>
        <div class="row" style="height: 2.2em;"></div>



    </div>

    <div class="container-fluid footer">
        <div class="row">
            <div class="col">
                <button class="fw-bold" style="width: 100%; height: 3em; border-width: 0; border-radius: 0.5em; color: white; background-color: #FF8A3D; font-size: 0.9em;">등록</button>
            </div>
        </div>
    </div>    


    <script src="https://kit.fontawesome.com/784384f602.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
