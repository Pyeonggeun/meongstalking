        <div class="row row-cols-1 row-cols-3">

        <div class="row">
            <button type="button" class="btn btn-primary nextBtn" data-next="question3"
                style="background-color: #007bff; color: #ffffff; border: none; padding: 15px 0; width: 100%; border-radius: 5px; cursor: pointer; position: fixed; bottom: 0;">다음</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('mbtiForm');
            const questions = form.querySelectorAll('.question');

            form.addEventListener('click', function (event) {
                if (event.target.classList.contains('nextBtn')) {
                    const currentQuestion = event.target.closest('.question');
                    const nextQuestionId = event.target.getAttribute('data-next');
                    const nextQuestion = form.querySelector(`#${nextQuestionId}`);

                    const selectedOption = currentQuestion.querySelector('input:checked');

                    if (selectedOption) {
                        currentQuestion.style.display = 'none';
                        nextQuestion.style.display = 'block';

                        if (nextQuestionId === 'question3') {
                            document.querySelector('button[type="submit"]').style.display = 'block';
                        }
                    } else {
                        alert('문항을 선택해주세요.'); // 선택된 문항이 없을 경우 경고 메시지 표시 (원하는 방식으로 수정 가능)
                    }
                }
            });
        });
    </script>
