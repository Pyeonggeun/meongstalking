<!DOCTYPE html>

<head>

    <script src="/public/js/commons/lockLikeMobile.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        @font-face {
            font-family: 'omyu_pretty';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/omyu_pretty.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'omyu_pretty';
            min-width: 320px;
        }

        .col h6 {
            letter-spacing: 2px;
            margin: 8px 0;
            font-size: 12px;
        }

        .main-bubble {
            color: #000;
            text-align: center;
            word-wrap: break-word;
            display: inline-block;
            max-width: 100%;
            position: relative;
            overflow: hidden;
            font-size: 1.2em;
        }

        .main-bubble::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 0.2em;
            background: linear-gradient(to right, transparent 50%, #ffcccb 50%);
            background-size: 200% 100%;
            transition: width 0.5s;
        }

        .main-bubble:hover::after {
            width: 100%;
        }

        .packBox {
            background-color: white;
            border-radius: 1em;
            padding-top: 0.75em;
            padding-bottom: 0.75em;
            margin: 0.02em;
            transition: transform 0.5s ease, background-color 0.3s ease; /* 확대 및 배경색 변경 트랜지션 설정 */
        }

        .packBox:hover {
            transform: scale(1.1); /* 확대 효과 */
            background-color: #e6e6e6; /* 호버 시 배경색 변경 */
        }

    </style>
    <script>
        function goBack() {
            window.history.back();
        }
        //        
    </script>

</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('mbtiForm');
            const questions = form.querySelectorAll('.question');

            form.addEventListener('click', function (event) {
                if (event.target.classList.contains('nextBtn')) {
                    const currentQuestion = event.target.closest('.question');
                    const nextQuestionId = event.target.getAttribute('data-next');
                    const nextQuestion = form.querySelector(`#${nextQuestionId}`);

                    const selectedOption = currentQuestion.querySelector('input:checked');

                    if (selectedOption) {
                        currentQuestion.style.display = 'none';
                        nextQuestion.style.display = 'block';

                        if (nextQuestionId === 'question3') {
                            document.querySelector('button[type="submit"]').style.display = 'block';
                        }
                    } else {
                        alert('문항을 선택해주세요.');
                    }
                }
            });
        });
    </script>
