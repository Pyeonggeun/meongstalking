<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/public/js/commons/naviBar.js"></script>
    <script src="/public/js/commons/lockLikeMobile.js"></script>
    <link rel="stylesheet" th:href="@{/public/css/commons/naviBar.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @font-face {
            font-family: 'omyu_pretty';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/omyu_pretty.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'omyu_pretty';
            min-width: 320px;
        }

        .scrollable-menu {
            overflow-x: auto;
            white-space: nowrap;
        }

        .scrollable-menu .col {
            display: flex;
            flex-basis: auto;
            flex-wrap: nowrap;
        }

        .scrollable-menu span {
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
            transition: border-color 0.3s;
        }

        .scrollable-menu span:hover {
            border-color: #000;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
            text-align: center;
        }

        .btn-action {
            width: 100%;
        }

        .profile-details {
            text-align: left;
            padding: 20px;
        }

        .profile-details p {
            margin-bottom: 10px;
        }

        .profile-image {
            max-width: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .vertical-center {
            height: 25em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

    </style>

    <script src="/public/js/commons/naviBar.js"></script>
    <link rel="stylesheet" th:href="@{/public/css/commons/naviBar.css}" />

</head>

<body>
    
    <div class="container pb-5">
        <div th:insert="~{commons/naviBar}"></div>
        <div class="row">
            <div class="col-auto my-2 ms-1" onclick="goBack()">
                <i class="bi bi-arrow-left"></i>
            </div>
        
            <div class="col d-flex align-items-center px-0">
                클럽 관리
            </div>
        </div>
        
        <div class="row scrollable-menu px-0">
            <div class="col justify-content-around fw-bold">
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubHomePage'">홈</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubChangeMainPage'">클럽 정보 수정</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubSignupPage'">가입 승인</span>
            </div>
        </div>
        
        <div class="row vertical-center">
            <span>등록된 회원이 없습니다.</span>
        </div>
        
        
    </div>

    <!-- Bootstrap JavaScript 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>

</html>
