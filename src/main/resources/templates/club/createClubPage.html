<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <script src="/public/js/commons/naviBar.js"></script>
    <link rel="stylesheet" th:href="@{/public/css/commons/naviBar.css}" />
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <style>
        @font-face {
            font-family: 'omyu_pretty';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/omyu_pretty.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'omyu_pretty';
            min-width: 320px;
        }

        .form-control {
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 1px solid rgb(40, 40, 40);
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="container pb-5">
        <div th:insert="~{commons/naviBar}"></div>
        <div class="row justify-content-center pb-3">
            <div class="col-auto my-2 ms-1" onclick="goBack()">
                <i class="bi bi-arrow-left"></i>
            </div>

            <div class="col d-flex align-items-center px-0">
                동호회 개설
            </div>

        </div>
        <form action="./createclubProcess" method="post">
            <div class="row justify-content-center align-items-center p-4 pt-5 pe-3 ">
                <div class="col-auto">동호회 이름 :</div>
                <div class="col">
                    <input type="text" id="name" name="name" class="form-control">
                </div>
            </div>
            <div class="row align-items-center ps-4 pe-3 ms-3 pt-3 pb-4">
                <div class="col-auto">설명 :</div>
                <div class="col"><textarea id="content" name="content" class="form-control"></textarea></div>
            </div>
            <div class="row pt-4 px-4">
                <div class="col d-grid">
                    <button class="btn btn-secondary ms-2 btn-block" type="button" onclick="goBack()">취소</button>
                </div>
                <div class="col d-grid">
                    <button type="submit" class="btn btn-primary btn-block">동호회 생성</button>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
