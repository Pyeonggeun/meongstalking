<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .scrollable-menu {
            overflow-x: auto;
            white-space: nowrap;
        }

        .scrollable-menu .col {
            display: flex;
            flex-wrap: nowrap;
        }

        .scrollable-menu span {
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
            transition: border-color 0.3s;
        }

        .scrollable-menu span:hover {
            border-color: #000;
        }

        .imtext {
            position: absolute;
            top: 120px;
            left: 13px;
            z-index: 1;
            color: rgb(190, 190, 190);
            font-size: 0.7em;
            width: auto;
            font-weight: bold;

        }

        .custom-border {
            border-right: 1.5px solid rgb(190, 190, 190);
            height: 100vh;
        }

        .custom-list {
            border-radius: 10px;
            /* 리스트 주변의 둥근 모서리 설정 */
        }

        .custom-span {
            color: black;
            font-size: 0.7em;
            display: inline-block;
        }

        @media (min-width: 576px) {
            .modal.bottom-modal .modal-dialog {
                position: fixed;
                bottom: -10%;
                left: 50%;
                transform: translateX(-50%) translateY(100%);
                margin: 0;
                transition: transform 0.3s ease-out;
            }

            .modal.show .modal-dialog {
                transform: translateX(-50%) translateY(0%);
            }

        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row px-0">
            <div class="col-2 my-2 ms-1">
                <button class="btn" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i>
                </button>
            </div>
            <div th:text="${clubTF.clubname}" class="col d-flex align-items-center px-0">
            </div>
        </div>
        <div class="row scrollable-menu py-2 text-white" style="background-color: #e65000;">
            <div class="col justify-content-between fw-bold">
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubHomePage'">홈</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./freeBoardPage'">방명록</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./photoAlbumPage'">사진첩</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubMemberPage'">멤버</span>
            </div>
        </div>

        <div class="row mt-4" style="color: #f45600;">
            <div class="col fw-bold fs-4">동호회 방명록</div>
        </div>


        <th:block th:each="qwer : ${freeBoardList}">
            <div class="row py-3 px-1 border-bottom">
                <div class="col">
                    <div class="row">
                        <div class="col-7">
                            <img th:src="@{/public/image/dog_img.png}" class="img-fluid rounded-circle" style="width: 2em; height: 2em;">
                            <span class="fw-bold" style="color: #f45600;"  th:text="${qwer['name']}"></span>
                        </div>
                        <div class="col text-end text-secondary">
                            <span style="font-size: 0.8em;">좋아요</span><span class="me-2 fw-bold" style="font-size: 1em;">1</span>
                            
                            <span style="font-size: 0.8em;" class="text-primary">댓글 보기</span>
                            
                            

                            <!-- <i id="heartBox" onclick="toggleLike()" class="bi bi-heart text-danger"></i><span id="totalCountBox">5</span>
                            <span class="text-center"><i class="bi bi-chat-dots"></i></span> -->


                            <!-- <a th:href="@{'./freeBoardReadPage?clubfreeboard_pk=' + ${qwer['clubfreeboard_pk']}}"
                                class="justify-content-center align-items-center" style="border: none;">
                                <span class="text-center"><i class="bi bi-chat-dots"></i></span>
                            </a> -->
                        </div>
                    </div>
                    <div th:unless="${#strings.isEmpty(qwer['img'])}" class="row mt-2">
                        <img class="img-fluid" th:src="@{'/uploadFiles/' + ${qwer['img']}}">
                    </div>
                    
                    <div class="row mt-2" >
                        <div class="col" style="color: #200909;" th:text="${qwer['content']}"></div>
                    </div>
        
                </div>
            </div>


        </th:block>

        <div class="position-fixed bottom-0 end-0 m-3">
            <a href="./freeBoardWritePage" class="btn btn-secondary rounded-circle p-3">
                <i class="bi bi-pencil"></i>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
