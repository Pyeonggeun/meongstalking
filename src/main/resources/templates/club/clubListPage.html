<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/fdd6196f61.js" crossorigin="anonymous"></script>
    <script src="/public/js/commons/lockLikeMobile.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
         @font-face {
            font-family: 'omyu_pretty';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/omyu_pretty.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'omyu_pretty';
            min-width: 320px;
        }

        .scrollable-menu {
            overflow-x: auto;
            white-space: nowrap;
        }

        .scrollable-menu .col {
            display: flex;
            flex-wrap: nowrap;
        }

        .scrollable-menu span {
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
            transition: border-color 0.3s;
        }

        .scrollable-menu span:hover {
            border-color: #000;
        }

        .imtext {
            position: absolute;
            top: 120px;
            left: 13px;
            z-index: 1;
            color: rgb(190, 190, 190);
            font-size: 0.7em;
            width: auto;
            font-weight: bold;

        }

        .custom-border {
            border-right: 1.5px solid rgb(190, 190, 190);
            height: 100vh;
        }

        .custom-list {
            border-radius: 10px;
        }

        .custom-span {
            color: black;
            font-size: 0.7em;
            display: inline-block;
        }

        /* @media (min-width: 576px) {

            .modal.bottom-modal .modal-dialog {
                position: fixed;
                bottom: -10%;
                left: 50%;
                transform: translateX(-50%) translateY(100%);
                margin: 0;
                transition: transform 0.3s ease-out;
            }
        }

        .modal.show .modal-dialog {
            transform: translateX(-50%) translateY(0%);
        } */

        .bold-text {
            font-weight: bold;
        }

        .clickable {
            cursor: pointer;
            flex-grow: 1;
        }

        .active {
            /* 선택된 상태의 스타일 지정 */
            background-color: #007bff;
            color: #fff;
        }

        .no-club {
            display: none;
            /* Hide the div initially */
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        /* .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        } */

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            max-height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        h3 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        .card-text {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
    <script>
        function loadSignupModal() {
            const modal = bootstrap.Modal.getOrCreateInstance("#loadSignupModal");
            modal.show();

        }

    </script>

    <script src="/public/js/commons/naviBar.js"></script>
    <link rel="stylesheet" th:href="@{/public/css/commons/naviBar.css}" />

</head>

<body>
    <div class="container pb-5">
        <div th:insert="~{commons/naviBar}"></div>
        <!-- <div class="position-fixed bottom-0 end-0 m-3">
            <a href="../diagnosis/diagnosisMainPage" class="btn btn-secondary rounded-circle p-3">
                <i class="bi bi-hospital"></i>  
            </a>
        </div> -->
        <div class="row">
            <div class="col-2 my-2 ms-1">
                <button class="btn" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i>
                </button>
            </div>
            <div th:text="${showclubpk.name}" class="col d-flex align-items-center px-0">
            </div>
            <div th:if="${checkMember == 1}" class="col-1 d-flex align-items-center me-4">
                <span style="cursor: pointer;" onclick="location.href='./clubLeaderPage'"><i
                        class="bi bi-gear"></i></span>
            </div>
        </div>
        <div class="row scrollable-menu py-2">
            <div class="col justify-content-between fw-bold">
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubHomePage'">홈</span>
                <th:block th:if="${session.checkMember == null || (session.checkMember != 2 && session.checkMember != 3)}">
                    <span class="mx-3" style="cursor: pointer;" onclick="alert('가입 후 이용해주세요')">방명록</span>
                    <span class="mx-3" style="cursor: pointer;" onclick="alert('가입 후 이용해주세요')">사진첩</span>
                    <span class="mx-3" style="cursor: pointer;" onclick="alert('가입 후 이용해주세요')">멤버</span>
                </th:block>
                <th:block th:unless="${session.checkMember == null || (session.checkMember != 2 && session.checkMember != 3)}">
                    <span class="mx-3" style="cursor: pointer;" onclick="location.href='./freeBoardPage'">방명록</span>

                    <span class="mx-3" style="cursor: pointer;" onclick="location.href='./photoAlbumPage'">사진첩</span>
                    <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubMemberPage'">멤버</span>
                </th:block>
            </div>
        </div>


        <div class="row ">
            <div class="col-md-4 px-0 py-3">
                <img class="img-fluid rounded" th:src="@{'/uploadFiles/'+${showclubpk.img}}" alt="등록된 이미지가 없습니다">
            </div>
        </div>
        

        <div class="row border-bottom border-5 border-gray">
            <div class="col my-3">
                <p th:text="${showclubpk.name}" class="fw-bold fs-5" style="color: #313131;"></p>
                <p class="text-secondary" style="font-size: 0.9em;" th:utext="${showclubpk.content}"></p>
            </div>
        </div>

        <div class="row py-3 border-bottom border-5 border-gray">
            <div class="col">
                <div class="row">
                    <div class="col fw-bold">사진첩</div>
                </div>
                <div class="row mt-2 p-3">
                    <div class="col" style="overflow: auto;">
                        <div class="row" style="width: 230%;">
                            <div th:each="image : ${latestAlbum}" class="col px-1">
                                <!-- <img style="height: 7.5em;" class="img-fluid" th:src="@{'/uploadFiles/'+${board.location}}" alt="사진">                     -->
                                <img th:src="@{'/uploadFiles/'+${image.location}}" style="height: 7em;"
                                    class="img-fluid" />
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div th:if="${latestPost != null && latestPost.name !=null}" class="row py-3 border-bottom border-5 border-gray">
            <div class="col">
                <div class="row">
                    <div class="col fw-bold">최근 방명록</div>
                </div>
                <div class="row">
                    <!-- 리스트 박스 -->
                    <div class="col">

                        <div class="row pt-3 px-1">
                            <div class="col">
                                <div class="row">
                                    <div class="col-7">
                                        <img src="/public/image/dog_img.png" class="img-fluid rounded-circle"
                                            style="width: 2em; height: 2em;">
                                        <span class="fw-bold ps-1 ms-2" style="color: #2f2f2f;"
                                            th:text="${latestPost.name}">닉네임1</span>

                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col" style="color: #200909;" th:text="${latestPost.content}"></div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col d-grid">
                                        <a href="./freeBoardPage" class="text-black btn btn-secondary"
                                            style="background-color: #d5e9ff;">더보기</a>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <div class="row py-3">
            <div class="col">
                <div class="row">
                    <div class="col fw-bold">멤버</div>
                </div>
                <div class="row p-1 pt-3" th:each="member : ${memberlist}">
                    <div class="col">
                        <div class="row align-items-center">
                            <div class="col-2">
                                <img th:src="@{/public/image/dog_img.png}" class="img-fluid rounded-circle profile-image">
                            </div>
                            
                            <div class="col">
                                <span th:text="${member.name}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>



        <div th:if="${ApplyStatus != 2}" class="row">
            <div th:if="${ApplyStatus == 1} or ${ApplyStatus == 3}" class="col">
                <!-- ApplyStatus가 1 또는 3일 때의 콘텐츠 -->
            </div>
            <div th:unless="${ApplyStatus == 1} or ${ApplyStatus == 3}" class=" col-11">
                <button class="btn btn-secondary" onclick="loadSignupModal()">가입하기</button>
            </div>
        </div>
        <div th:if="${ApplyStatus == 2}" class="row">
            <button class="btn btn-secondary col-12">신청 대기중 입니다.</button>
        </div>

    </div>


    <div id="loadSignupModal" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="loadSignupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="./createUserProcess" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">가입인사를 작성해주세요.</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control" id="content" name="content" rows="3"></textarea>

                    </div>
                    <div class="modal-footer d-flex">
                        <button type="button" class="flex-fill btn border-gray border-end"
                            style="background-color: white; color: blue; border: none;"
                            data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="flex-fill btn"
                            style="background-color: white; color: blue; border: none; opacity: 0.8;">제출</button>
                    </div>
                    <input type="hidden" name="club_pk" th:value="${showclubpk.club_pk}">
                </div>
            </form>
        </div>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
