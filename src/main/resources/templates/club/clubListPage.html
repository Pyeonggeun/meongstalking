<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        /* .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        } */

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            max-height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        h3 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        .card-text {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div class="container">
        <div th:each="qwer : ${clublist}" class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-4">
                    <img th:src="@{/public/image/dog_img.png}" class="col card-img-top img-fluid" alt="Club Image" style="object-fit: cover;">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <a th:href="@{./clubHomeProcess?club_pk={club_pk}(club_pk=${qwer['club_pk']})}" class="card-title text-decoration-none" th:text="${qwer['name']}" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: inherit;"></a>
                        <p class="card-text" th:text="${qwer['content']}"></p>
                    </div>
                    
                </div>
                
                               
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
