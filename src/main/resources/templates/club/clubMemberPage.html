<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>동호회 관리자 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .member-card {
            margin-bottom: 15px;
        }

    </style>
    <script>
        function confirmWithdrawal(user_pk) {
            var userConfirmed = confirm('정말 탈퇴하시겠습니까?');
            
            if (userConfirmed) {
                window.location.href = './clubWithdrawalProcess?user_pk=' + user_pk; 
            } else {
                console.log('canceled');
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <th:block th:replace="~{club/clubTopNavi.html :: topNavi}"></th:block>
        <!-- Member List Section -->
        <div class="mt-3">
            <h2>길드 멤버 목록</h2>

            <div th:each="member : ${memberlist}">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card member-card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-2">
                                        <img th:src="@{/public/image/dog_img.png}" class="img-fluid rounded-circle profile-image" style="max-width: 40px; max-height: 40px;">
                                    </div>
                                    <div class="col-5 d-flex align-items-center ">
                                        <span class="fw-bold" th:text="${member.name}" style="margin: auto;"></span>
                                    </div>
                                    <div th:text="${member.user_pk}"></div>
                                    <div th:text="${user_pk}"></div>
                                    <div th:if="${member.user_pk == user_pk}">
                                        <div class="col-5 d-flex align-items-center">
                                            <button class="btn btn-secondary btn-sm text-end"  th:onclick="confirmWithdrawal([[${member.user_pk}]]);">탈퇴</button>
                                        </div>
                                    </div>
                            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
