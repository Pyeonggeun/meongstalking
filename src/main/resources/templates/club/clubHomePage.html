<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .scrollable-menu {
            overflow-x: auto;
            white-space: nowrap;
        }

        .scrollable-menu .col {
            display: flex;
            flex-wrap: nowrap;
        }

        .scrollable-menu span {
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
            transition: border-color 0.3s;
        }

        .scrollable-menu span:hover {
            border-color: #000;
        }

        .imtext {
            position: absolute;
            top: 120px;
            left: 13px;
            z-index: 1;
            color: rgb(190, 190, 190);
            font-size: 0.7em;
            width: auto;
            font-weight: bold;

        }

        .custom-border {
            border-right: 1.5px solid rgb(190, 190, 190);
            height: 100vh;
        }

        .custom-list {
            border-radius: 10px;
        }

        .custom-span {
            color: black;
            font-size: 0.7em;
            display: inline-block;
        }
        @media (min-width: 576px) {

        .modal.bottom-modal .modal-dialog {
            position: fixed;
            bottom: -10%; 
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            margin: 0;
            transition: transform 0.3s ease-out;
        }
         }

        .modal.show .modal-dialog {
            transform: translateX(-50%) translateY(0%);
        }

        .bold-text {
            font-weight: bold;
        }
        .clickable {
        cursor: pointer;
        flex-grow: 1;
        }

        .active {
            /* 선택된 상태의 스타일 지정 */
            background-color: #007bff;
            color: #fff;
        }
        .no-club {
            display: none; /* Hide the div initially */
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        /* .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        } */

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            max-height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        h3 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        .card-text {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
    <script th:inline="javascript">
        function aaa() {
            // JavaScript logic for '인기 많은 동호회'
            var aaaContent = document.getElementById('aaa');
            var popularClubsContent = document.getElementById('popularClubsContent');
    
            if (aaaContent && popularClubsContent) {
                aaaContent.style.display = 'block';
                popularClubsContent.style.display = 'none';
            }
        }
    
        function popularClubsContent() {
            // JavaScript logic for '전체 동호회'
            var aaaContent = document.getElementById('aaa');
            var popularClubsContent = document.getElementById('popularClubsContent');
    
            if (aaaContent && popularClubsContent) {
                aaaContent.style.display = 'none';
                popularClubsContent.style.display = 'block';
            }
        }
    </script>
    

    <script>
        function loadSignupModal(){
            const modal = bootstrap.Modal.getOrCreateInstance("#loadSignupModal");
            modal.show();
            
        }

    </script>
</head>

<body>

     <div class="container p-0">
        <div th:if="${clubTF['user_exists'] == 'T'}">  
            <th:block th:replace="~{club/clubTopNavi.html :: topNavi}"></th:block>
            <div class="row border-bottom border-2 border-gray">
                <div class="col-md-4  px-0">
                    <img th:src="@{../public/image/guild_mainImg.png}" class="img-fluid">
                </div>
            </div>

            <div class="row border-bottom border-5 border-gray">
                <div class="col-md-8 my-3" >
                    <p th:text="${clubTF.clubname}" class="bold-text"></p>
                    <p th:utext="${clubTF.clubcontent}"></p>
                </div>
            </div>

            <div class="row p-3">
                <p><strong>사진첩</strong></p>
                우왕 사진들
            </div>
            <div th:if="${clubTF['user_exists'] == 'F'}" class="fixed-bottom text-center">
                <button class="btn btn-secondary col-12 signup-button" onclick="loadSignupModal()">가입하기</button>
            </div>
        </div>

        <div th:if="${clubTF['user_exists'] == 'F' }">  
            <th:block th:replace="~{club/clubTopNavi.html :: mainTopNavi}"></th:block>
            <div class="row pt-3 scrollable-menu d-flex justify-content-around align-items-center fw-bold text-center">
                <span class="col-6 clickable" onclick="aaa()">인기 많은 동호회</span>
                <span class="col-6 clickable" onclick="popularClubsContent()">전체 동호회</span>
            </div>
            <div id="popularClubsContent" class="row pt-2 fw-bold justify-content-center">
                <div th:each="qwer : ${clublist}" class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-4">
                            <img th:src="@{/public/image/dog_img.png}" class="col card-img-top img-fluid" alt="Club Image" style="object-fit: cover;">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                                <a th:href="@{./clubHomeProcess?club_pk={club_pk}(club_pk=${qwer['club_pk']})}" class="card-title text-decoration-none" th:text="${qwer['name']}" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: inherit;"></a>
                                <p class="card-text" th:text="${qwer['content']}"></p>
                            </div>
                        </div>            
                    </div>
                </div>
                <p class="ms-3 mb-0 text-center" style="display: flex; align-items: center;">원하는 동호회를 찾지 못했나요?</p>
            
                <a th:href="@{./createClubPage}" class="text-center col-10 btn btn-primary px-3 py-3 mx-3 my-2 text-center" style="font-size: 0.8rem; border-radius: 12px; opacity: 0.8; display: flex; align-items: center; justify-content: space-between; text-decoration: none;">
                    <span style="font-size: 0.8rem;">관심사에 맞는 동호회를<br>직접 운영해 보시는 건 어때요?</span>
                    <button type="button" class="btn btn-light mx-2" style="border-radius: 12px; opacity: 0.9; font-size: 0.5rem; padding: 3px 10px; color: #007bff;">
                        동호회 만들기
                    </button>
                </a>
            </div>

            <div id="aaa" class="row pt-2 fw-bold justify-content-center">
               <!--
                <p class="ms-3 mb-0 text-center" style="display: flex; align-items: center;">원하는 동호회를 찾지 못했나요?</p>
            
                <a href="./createClubPage" class="text-center col-10 btn btn-primary px-3 py-3 mx-3 my-2 text-center" style="font-size: 0.8rem; border-radius: 12px; opacity: 0.8; display: flex; align-items: center; justify-content: space-between; text-decoration: none;">
                    <span style="font-size: 0.8rem;">관심사에 맞는 동호회를<br>직접 운영해 보시는 건 어때요?</span>
                    <button type="button" class="btn btn-light mx-2" style="border-radius: 12px; opacity: 0.9; font-size: 0.5rem; padding: 3px 10px; color: #007bff;">
                        동호회 만들기
                    </button>
                </a>-->
            </div>
        </div>
    </div>
 
 
    <div id="loadSignupModal" class="modal fade bottom-modal" tabindex="-1" role="dialog" aria-labelledby="loadSignupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadSignupModalLabel">가입인사를 작성해주세요.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="modal-footer d-flex">
                    <button type="button" class="flex-fill btn border-gray border-end" style="background-color: white; color: blue; border: none;" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="flex-fill btn" style="background-color: white; color: blue; border: none;">제출</button>
                </div>
            </div>
        </div>
    </div>

    <!--하단 바텀 나중에 바꿀것 인춘 오빠거 긁음 ㅎ-->

            <div class="row">
                <div class="col text-center ps-0" style="font-size: 4vw;">

                    <div class="row">

                            <i class="fa-solid fa-pen-to-square"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            멍냥피드
                        </div>
                    </div>
                </div>
                <div class="col text-center ps-0" style="font-size: 4vw;">
                    <div class="row">
                        <div class="col text-body-tertiary">
                            <i class="fa-solid fa-comment-dots"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-secondary">
                            커뮤니티
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
