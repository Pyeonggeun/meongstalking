<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .scrollable-menu {
            overflow-x: auto;
            white-space: nowrap;
        }

        .scrollable-menu .col {
            display: flex;
            flex-wrap: nowrap;
        }

        .scrollable-menu span {
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
            transition: border-color 0.3s;
        }

        .scrollable-menu span:hover {
            border-color: #000;
        }

        .imtext {
            position: absolute;
            top: 120px;
            left: 13px;
            z-index: 1;
            color: rgb(190, 190, 190);
            font-size: 0.7em;
            width: auto;
            font-weight: bold;

        }

        .custom-border {
            border-right: 1.5px solid rgb(190, 190, 190);
            height: 100vh;
        }

        .custom-list {
            border-radius: 10px;
        }

        .custom-span {
            color: black;
            font-size: 0.7em;
            display: inline-block;
        }
        @media (min-width: 576px) {
        .modal.bottom-modal .modal-dialog {
            position: fixed;
            bottom: -10%; 
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            margin: 0;
            transition: transform 0.3s ease-out;
        }

        .modal.show .modal-dialog {
            transform: translateX(-50%) translateY(0%);
        }

        .bold-text {
            font-weight: bold;
        }


    }
    </style>

    <script>
        function loadSignupModal(){
            const modal = bootstrap.Modal.getOrCreateInstance("#loadSignupModal");
            modal.show();
            
        }

    </script>
</head>

<body>

     <!-- TemplateT -->
    <div class="container">
        <div th:if="${clubTF['user_exists'] == 'T'}">   
            <th:block th:replace="~{club/clubTopNavi.html :: topNavi}"></th:block>
            <div class="row border-bottom border-2 border-gray">
                <div class="col-md-4  px-0">
                    <img th:src="@{../public/image/guild_mainImg.png}" class="img-fluid">

                </div>

            </div>

            <div class="row border-bottom border-5 border-gray">
                <div class="col-md-8 my-3" >
                    <p th:text="${clubTF.clubname}" class="bold-text"></p>
                    <p th:utext="${clubTF.clubcontent}"></p>
                </div>
            </div>

            <div class="row p-3">
                <p><strong>사진첩</strong></p>
                우왕 사진들
            </div>
            <div th:if="${clubTF['user_exists'] == 'F'}" class="fixed-bottom text-center">
                <button class="btn btn-secondary col-12 signup-button" onclick="loadSignupModal()">가입하기</button>
            </div>
        </div>
        <div th:else>
            <!-- 소속된 동호회가 없는 경우의 내용 -->
            <p>소속된 동호회가 없습니다.</p>
            
            <!-- 길드 개설하기 버튼 -->
            <a href="./createClubPage" class="btn btn-secondary p-3">
                길드 개설하기
            </a>
            
            <!-- 길드 추천받기 버튼 -->
            <button onclick="getRecommendedGuilds()" class="btn btn-secondary p-3">길드 추천받기</button>
        </div>
    </div>
    <div id="loadSignupModal" class="modal fade bottom-modal" tabindex="-1" role="dialog" aria-labelledby="loadSignupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadSignupModalLabel">가입인사를 작성해주세요.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="modal-footer d-flex">
                    <button type="button" class="flex-fill btn border-gray border-end" style="background-color: white; color: blue; border: none;" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="flex-fill btn" style="background-color: white; color: blue; border: none;">제출</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
