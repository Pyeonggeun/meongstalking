<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <script src="/public/js/commons/naviBar.js"></script>
    <link rel="stylesheet" th:href="@{/public/css/commons/naviBar.css}" />

</head>

<body>

    <div class="container">
        <div th:insert="~{commons/naviBar}"></div>
        <th:block th:replace="~{club/clubTopNavi.html :: leaderTopNavi}"></th:block>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form action="./updateClubProcess" method="post" enctype="multipart/form-data">
                    <input type="hidden" id="club_pk" name="club_pk" th:value="${clubTF['club_pk']}">
                    
                    <div th:th:text="${clubTF['club_pk']}"></div>
                    <div class="mb-3">
                        길드 이름 :
                        <input type="text" class="form-control" id="name" name="name" th:value="${clubTF['clubname']}">
                    </div>

                    <div class="mb-3">
                        설명 :
                        <textarea class="form-control" id="postContent" name="content" rows="5" th:utext="${clubTF.clubcontent}"></textarea>
                    </div>

                    <div class="mb-3">
                        대표 사진 :
                        <input type="file" class="form-control" id="img" name="img_file"  accept="image/*" multiple>
                        
                    </div>

                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <button class="btn btn-secondary ms-2" type="button" onclick="goBack()">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>

</html>
