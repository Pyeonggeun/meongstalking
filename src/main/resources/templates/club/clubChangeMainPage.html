<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/public/js/commons/naviBar.js"></script>
    <script src="/public/js/commons/lockLikeMobile.js"></script>
    <link rel="stylesheet" th:href="@{/public/css/commons/naviBar.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @font-face {
            font-family: 'omyu_pretty';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/omyu_pretty.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'omyu_pretty';
            min-width: 320px;
        }

        .scrollable-menu {
            overflow-x: auto;
            white-space: nowrap;
        }

        .scrollable-menu .col {
            display: flex;
            flex-basis: auto;
            flex-wrap: nowrap;
        }

        .scrollable-menu span {
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
            transition: border-color 0.3s;
        }

        .scrollable-menu span:hover {
            border-color: #000;
        }

        .form-control {
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 1px solid rgb(40, 40, 40);
            background-color: transparent;
        }
    </style>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <script src="/public/js/commons/naviBar.js"></script>
    <link rel="stylesheet" th:href="@{/public/css/commons/naviBar.css}" />

</head>

<body>

    <div class="container pb-5">
        <div th:insert="~{commons/naviBar}"></div>
        <div class="row">
            <div class="col-auto my-2 ms-1" onclick="goBack()">
                <i class="bi bi-arrow-left"></i>
            </div>

            <div class="col d-flex align-items-center px-0">
                동호회 관리
            </div>

        </div>

        <div class="row scrollable-menu px-0">
            <div class="col justify-content-around fw-bold">
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubLeaderPage'">관리자 홈</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubChangeMainPage'">동호회 정보
                    수정</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubSignupPage'">가입 승인</span>

            </div>
        </div>

        <div class="row justify-content-center p-4">
            <div class="col-md-6">
                <form action="./updateClubProcess" method="post" enctype="multipart/form-data">
                    <input type="hidden" id="club_pk" name="club_pk" th:value="${clubTF['club_pk']}">

                    <!-- <div th:th:text="${clubTF['club_pk']}"></div> -->
                    <div class="row justify-content-center align-items-center">
                        <div class="col-auto">동호회 이름 :</div>
                        <div class="col"><input type="text" class="form-control" id="name" name="name"
                                th:value="${clubTF['clubname']}"></div>
                    </div>
                    <div class="row align-items-center pt-3">
                        <div class="col-auto">설명 :</div>
                    </div>
                    <div class="row align-items-center ps-5">
                        <textarea class="row form-control " id="postContent" name="content" rows="5"
                            th:utext="${clubTF.clubcontent}"></textarea>
                    </div>
                    <div class="row align-items-center pt-3">
                        <div class="col-auto">대표 사진 :</div>
                    </div>
                    <div class="row align-items-center pt-2 px-3">
                        
                        <input type="file" class="form-control" id="img" name="img_file" accept="image/*" multiple>

                    </div>

                    <div class="row pt-5">
                        <div class="col d-grid">
                            <button class="btn btn-secondary ms-2 btn-block" type="button" onclick="goBack()">취소</button>
                        </div>
                        <div class="col d-grid">
                            <button type="submit" class="btn btn-primary btn-block">수정</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</body>

</html>
