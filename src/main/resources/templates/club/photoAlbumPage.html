<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2 my-2 ms-1">
                <button class="btn" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i>
                </button>
            </div>
            <div th:text="${clubTF.clubname}" class="col d-flex align-items-center px-0">
            </div>
        </div>
        <div class="row scrollable-menu px-0">
            <div class="col justify-content-between fw-bold">
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubHomePage'">홈</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./freeBoardPage'">게시판</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./photoAlbumPage'">사진첩</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubMemberPage'">멤버</span>

            </div>
        </div>

        <div class="row mt-4" style="color: #f45600;">
            <div class="col fw-bold fs-4">동호회 사진첩</div>
        </div>


        <div class="row row-cols-1 row-cols-3 mt-1">
            <div class="col border border-white px-0" th:each="board : ${freeBoardList}">
                <div class="row">
                    <div class="col" style="position: relative;">
                        <img style="height: 7.5em;" class="img-fluid" th:src="@{'/uploadFiles/'+${board.location}}" alt="사진">                    
                        <div style="position: absolute; right: 1.2em; bottom: 0.3em; font-size: 0.8em;">
                            <span class="text-black badge bg-white">
                                <i class="text-black bi bi-heart"></i>
                                1
                                <i class="text-black bi bi-chat-left"></i>
                                2
                            </span>
                        </div>
                    </div>
                </div>



                <!-- <div class="card">
                    <div style="position: relative; overflow: hidden; padding-top: 100%;">
                        <img class="card-img-top" th:src="@{'/uploadFiles/'+${board.location}}" alt="사진" style="position: absolute; top: 0; left: 0; width: 100%; height: auto;">
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${#dates.format(board.created_at, 'yyyy-MM-dd')}" style="font-size: small; position: absolute; bottom: 0; right: 0;"></p>
                    </div>
                </div> -->
            </div>
        </div>
        
        
        <div class="position-fixed bottom-0 end-0 m-3">
            <a href="./photoAlbumWritePage" class="btn btn-secondary rounded-circle p-3">
                <i class="bi bi-pencil"></i>
            </a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
