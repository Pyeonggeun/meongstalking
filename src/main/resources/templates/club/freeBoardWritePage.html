<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/fdd6196f61.js" crossorigin="anonymous"></script>
    <script src="/public/js/commons/lockLikeMobile.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @font-face {
            font-family: 'omyu_pretty';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/omyu_pretty.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'omyu_pretty';
            min-width: 320px;
        }
        .scrollable-menu {
            overflow-x: auto;
            white-space: nowrap;
        }

        /* 추가된 스타일 */
        .scrollable-menu .col {
            display: flex;
            flex-wrap: nowrap;
        }

        .scrollable-menu span {
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
            transition: border-color 0.3s;
        }

        .scrollable-menu span:hover {
            border-color: #000;
            /* Change the color to your desired underline color */
        }

        .imtext {
            position: absolute;
            top: 120px;
            left: 13px;
            z-index: 1;
            color: rgb(190, 190, 190);
            font-size: 0.7em;
            width: auto;
            font-weight: bold;
        }

        .custom-border {
            border-right: 1.5px solid rgb(190, 190, 190);
            height: 100vh;
        }

        .custom-list {
            border-radius: 10px;
            /* 리스트 주변의 둥근 모서리 설정 */
        }

        .custom-span {
            color: black;
            font-size: 0.7em;
            display: inline-block;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Adjusted width to fill the container */
            max-width: 400px; /* Adjusted maximum width for responsiveness */
        }

        input[type="text"],
        textarea,
        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function loadSignupModal() {
            const modal = bootstrap.Modal.getOrCreateInstance("#loadSignupModal");
            modal.show();
        }
        function goBack() {
            window.history.back();
        }
    </script>
    <script>
        function validateForm() {
            // 제목과 내용 가져오기
            var title = document.forms["boardForm"]["title"].value;
            var content = document.forms["boardForm"]["content"].value;
    
            // 제목 또는 내용이 비어있는 경우
            if (title == "" || content == "") {
                alert("제목과 내용을 모두 입력해주세요.");
                return false; // 폼 전송을 중지
            }
    
            return true; // 폼 전송을 계속 진행
        }
    </script>
    
    <script src="/public/js/commons/naviBar.js"></script>
    <link rel="stylesheet" th:href="@{/public/css/commons/naviBar.css}" />
    
</head>

<body>

 
    <div class="container pb-5">
        <div th:insert="~{commons/naviBar}"></div>
        <div class="row">
            <div class="col-auto my-2 ms-1" onclick="goBack()">
                <i class="bi bi-arrow-left"></i>
            </div>
            <div th:text="${clubTF.clubname}" class="col d-flex align-items-center px-0">
            </div>
        </div>
        <div class="row scrollable-menu py-2">
            <div class="col justify-content-between fw-bold">
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubHomePage'">홈</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./freeBoardPage'">방명록</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./photoAlbumPage'">사진첩</span>
                <span class="mx-3" style="cursor: pointer;" onclick="location.href='./clubMemberPage'">멤버</span>
            </div>
        </div>

        <div class="row p-1 pt-2 pb-0" style="color: #323232;">
            <div class="col fw-bold fs-4">방문록 작성</div>
        </div>
        
    
        <div class="row px-2">
            <form action="./boardwriteProcess" method="post" enctype="multipart/form-data" name="boardForm" onsubmit="return validateForm()">
                <input type="text" name="title" placeholder="제목"><br>
                <textarea name="content" placeholder="내용"></textarea><br>
                <input type="file" class="form-control" id="img" name="img_file" accept="image/*" multiple>
                <input type="submit" value="작성하기" class="btn btn-secondary">
            </form>
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
