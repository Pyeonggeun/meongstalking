<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .scrollable-menu {
            overflow-x: auto;
            white-space: nowrap;
        }

        /* 추가된 스타일 */
        .scrollable-menu .col {
            display: flex;
            flex-wrap: nowrap;
        }

        .scrollable-menu span {
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
            transition: border-color 0.3s;
        }

        .scrollable-menu span:hover {
            border-color: #000;
            /* Change the color to your desired underline color */
        }

        .imtext {
            position: absolute;
            top: 120px;
            left: 13px;
            z-index: 1;
            color: rgb(190, 190, 190);
            font-size: 0.7em;
            width: auto;
            font-weight: bold;
        }

        .custom-border {
            border-right: 1.5px solid rgb(190, 190, 190);
            height: 100vh;
        }

        .custom-list {
            border-radius: 10px;
            /* 리스트 주변의 둥근 모서리 설정 */
        }

        .custom-span {
            color: black;
            font-size: 0.7em;
            display: inline-block;
        }

        /* Adjusted styles for form */
        .body-fix {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Adjusted width to fill the container */
            max-width: 400px; /* Adjusted maximum width for responsiveness */
        }

        input[type="text"],
        textarea,
        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function loadSignupModal() {
            const modal = bootstrap.Modal.getOrCreateInstance("#loadSignupModal");
            modal.show();
        }
    </script>
</head>

<body>

 
    <div class="container">
        <th:block th:replace="~{commons/club/clubTopNavi.html :: topNavi}"></th:block>
        <div class="body-fix">
        <form action="./boardwriteProcess" method="post" enctype="multipart/form-data">
           
            

            <input type="text" name="title" placeholder="제목"><br>
            <textarea name="content" placeholder="내용"></textarea><br>
            <input name="imageFiles" type="file" accept="image/*" multiple> <br>
            <input type="submit" value="작성하기">
            <div class="col" th:text="${session.sessionUser.user_pk}">
                    
            </div>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
