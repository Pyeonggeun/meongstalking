<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-register {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">회원가입</h2>
        <form action="./registerProcess" method="post">
            <div class="row">
                <div class="col text-center my-3">
                    <label for="fileInput">
                        <img th:src="@{/public/image/dog_img.png}" class="img-fluid rounded-circle" id="imagePreview" style="cursor: pointer; width: 100px; height: 100px;">

                    </label>
                    <input type="file" id="fileInput" class="form-control" style="display: none;" onchange="previewImage()">
                </div>
            </div>
            

            <div class="form-group">
                <label for="userid" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userid" name="userid" required>
            </div>

            <div class="form-group">
                <label for="userpw" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="userpw" name="userpw" required>
            </div>

            <div class="form-group">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="gender" class="col form-label">성별</label>
                <div class="col">
                    <div class="row">
                        <div class="col-1 mx-2">
                            <input name="gender" type="radio" value="M">
                        </div>
                        <div class="col-3">
                            <span class="fw-bold text-secondary " style="font-size: 0.7em;">남</span>
                        </div>
                        <div class="col-1 mx-2">
                            <input name="gender" type="radio" value="F">
                        </div>
                        <div class="col">
                            <span class="fw-bold text-secondary " style="font-size: 0.7em;">여</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="birthdate" class="form-label">생년월일</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-secondary">가입하기</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
