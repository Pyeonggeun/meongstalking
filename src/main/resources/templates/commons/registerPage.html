    <!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/feb61beef1.js" crossorigin="anonymous"></script>
    
    <script>
        function formSubmit(){
            const rgstrUserInfo = document.getElementById("rgstrUserInfo");

            const userid = document.getElementById("userid");
            const useridRegex = /^.{5,}$/;
            if(!useridRegex.test(userid.value)){
                alert("다섯 글자 이상으로 아이디를 구성하셔야 합니다.");
                userid.focus();
                return;
            }

            const userpw = document.getElementById("userpw");
            const userpwRegex = /^(?=.*[a-zA-Z])(?=.*[0-9]).*$/;
            if(!userpwRegex.test(userpw.value)){
                alert("비밀번호는 영문과 숫자조합으로 구성하셔야 합니다.");
                userpw.focus();
                return;
            }

            var checkGenger = false;
            console.log("checkGenger1="+checkGenger);
            console.log("rgstrUserInfo.gender="+rgstrUserInfo.gender);
            for(var i = 0; i < rgstrUserInfo.gender.length; i++){
                if(rgstrUserInfo.gender[i].checked == true){
                    checkGenger = true;
                }
            }
            console.log("checkGenger2="+checkGenger);
            if(checkGenger == false){
                alert("성별을 선택하셔야 합니다")
                return false;
            }

            const phone = document.getElementById("phone");
            const phoneRegex = /^\d{11}$/;
            if (!phoneRegex.test(phone.value)) {
            alert("휴대폰 번호는 숫자 11자리를 입력해야 합니다.");
            phone.focus();
            return;
}

            const birthdate = document.getElementById("birthdate");
            if (birthdate.value === "") {
                alert("생년월일을 입력하셔야 합니다.");
                return;
            }
            rgstrUserInfo.submit();
        }

    </script>


    <style>
        
        body{
            font-family: 'Noto Sans KR', sans-serif;
        }

        a{
            color: black;
        }

        input:focus {
            outline: none;
        }

        ::placeholder{
            font-weight: normal;
        }


        #titleCol{
            font-size: 1.55em;
        }

        .inputClass{
            font-size: 0.85em;
            border-width: 0 0 0.1em;
        }

        .packCol {
            width: 100%;
            background-color: white;
        }

        .form-group {
            margin-top: 1.25em;
            margin-bottom: 1.25em;
            display: grid;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-register {
            background-color: #007bff;
            color: white;
        }

        .starMark{
            color: orangered;
        }

        .explainCol{
            font-size: 0.6em;
            color: dimgray;
            margin-top: 0.25em;
            width: 90%;
        }

        input[type="radio"] {
            appearance: none; /* 기본 스타일 제거 */
            width: 1.05em;
            height: 1.05em;
            border: 0.1em solid #ccc;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            margin-right: 0.5em;
            vertical-align: middle;
            }

            input[type="radio"]:checked {
            background-color:     skyblue;
            border: 0.1em solid white;
            box-shadow: 0 0 0 0.2em skyblue;
            }

            .nameCol{
                font-weight:bold;
                padding-right: 0;
            }
            
            .inputCol{
                padding: 0;
            } 

            .submitBut{
                background-color: skyblue;
                color: white;
                font-weight: bold;
                font-size: 1.15em;
            }




    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col packCol">
    <!-- container와 전체 감싸는 row col-->

    
    <div class="row py-1">
        <div class="col-1 pe-0 pt-2"><a href="./loginPage"><i class="fa-solid fa-chevron-left" style="font-size: 1.45em;"></i></a></div>
        <div id="titleCol" class="col text-center" style="align-self: center;">멍스토킹 회원가입</div>
        <div class="col-1"></div>
    </div>

    <form action="./registerProcess" id="rgstrUserInfo" method="post">
        
        <div class="form-group">
            <label for="userid">
                <div class="row">
                    <div class="col-4 nameCol">아이디<span class="starMark"> *</span></div>
                    <div class="col-7 inputCol">
                        <div class="row"><div class="col d-grid"><input type="text" class="inputClass" id="userid" name="userid" placeholder="입력 대기중..." required></div></div>
                        <div class="row d-grid"><div class="col explainCol">다섯글자 이상으로 구성하셔야 합니다</div></div>
                    </div>
                </div> 
            </label> 
        </div>

        <div class="form-group">
            <label for="userpw">
                <div class="row">
                    <div class="col-4 nameCol">비밀번호<span class="starMark"> *</span></div>
                    <div class="col-7 inputCol">
                        <div class="row"><div class="col"><input type="password" class="inputClass" id="userpw" name="userpw" style="width: 100%;" placeholder="*****" required></div></div>
                        <div class="row"><div class="col explainCol">영문과 숫자를 조합해주세요.</div></div>
                    </div>
                </div> 
            </label> 
        </div>

        <div class="form-group">
            <label for="name">
                <div class="row">
                    <div class="col-4 nameCol">이름<span class="starMark"> *</span></div>
                    <div class="col-7 inputCol d-grid"><input type="text" class="inputClass" id="name" name="name" placeholder="김멍스" required></div>
                </div>
            </label>
            
        </div>

        <div class="form-group">
            <label for="gender">
                <div class="row">
                    <div class="col-4 nameCol">성별<span class="starMark"> *</span></div>
                    <div class="col-7 inputCol">
                        <div class="row">
                                <div class="col">
                                    <label for="genderM"><input name="gender" type="radio" value="M" id="genderM"> <span class="fw-bold text-secondary" style="font-size: 0.85em;">남</span></label>
                                </div>
                                <div class="col">
                                    <label for="genderF"><input name="gender" type="radio" value="F" id="genderF"> <span class="fw-bold text-secondary " style="font-size: 0.85em;">여</span></label>
                                </div>
                        </div>    
                    </div>
                </div>
            </label> 

            
                

            
        <div class="form-group">
            <label for="email">
            <div class="row">
                <div class="col-4 nameCol">이메일<span class="starMark"> *</span></div>
                <div class="col-7 inputCol">
                    <div class="row"><div class="col d-grid"><input type="email" class="inputClass" id="email" name="email" placeholder="example@email.com" required></div>
                    <div class="row"><div class="col explainCol">@ 뒤 포털사이트 주소까지 정확하게 입력해주시기 바랍니다</div></div>
                </div>
            </div> 
        </div>

        <div class="form-group">
            <label for="phone">
            <div class="row">
                <div class="col-4 nameCol">휴대폰 번호<span class="starMark"> *</span></div>
                <div class="col-7 inputCol">
                    <div class="row"><div class="col d-grid"><input type="tel" class="inputClass" id="phone" name="phone" placeholder="01012345678" required></div>
                    <div class="row"><div class="col explainCol"> - 없이 입력하셔야 합니다.</div></div>
                </div>
            </div>
            </label> 
        </div>

        <div class="form-group">
            <label for="birthdate">
            <div class="row">
                <div class="col-4 nameCol">생년월일<span class="starMark"> *</span></div>
                <div class="col-7 inputCol">
                    <div class="row"><div class="col d-grid"><input type="date" class="inputClass" id="birthdate" name="birthdate" placeholder="yyyyMMdd" required></div>
                    <div class="row"><div class="col explainCol">입력창을 누르면 달력으로 이동합니다.</div></div>
                </div>
            </div> 
        </div>

        <div class="row"><div class="col" style="padding: 0.5em;"></div></div>


        
        <div class="row pt-1"><div class="col d-grid"><button type="button" onclick="formSubmit()" class="btn submitBut">가입하기</button></div>
        


    </form>

<!-- container와 전체 감싸는 row col 끝-->
    </div>
</div>
</div>



<script src="/public/js/commons/lockLikeMobile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
</body>

</html>
