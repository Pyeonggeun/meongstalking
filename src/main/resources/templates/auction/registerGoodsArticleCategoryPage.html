    <script>

        let selectedCategory = null;



        function reloadCategory(){

            const url = "./getCategory";
            
            fetch(url)
            .then(response => response.json())
            .then(response => {
                
                const categoryBoxList = document.getElementById("categoryBoxList");
                categoryBoxList.innerHTML = "";


                for (let i = 0; i < response.data.length; i += 2){
                    const categoryWrapper = document.querySelector("#template .categoryWrapper").cloneNode(true);

                    const col1 = categoryWrapper.querySelector(".first-col");
                    const categoryBox1 = document.querySelector("#template .category-box").cloneNode(true);
                    categoryBox1.setAttribute("data-value", response.data[i].pk);
                    const title1 = categoryBox1.querySelector(".category-title");
                    const iconBox1 = categoryBox1.querySelector(".check-icon-box");
                    const icon1 = categoryBox1.querySelector(".check-icon");
                    title1.innerText = response.data[i].name;

                    if(response.data[i].pk==1){
                        const categoryImage = categoryBox1.querySelector(".category-image");
                        categoryImage.setAttribute("src", "/public/image/auction/dogClothes.jpeg");

                        const text1 = categoryBox1.querySelector(".category-box-text1");
                        const text2 = categoryBox1.querySelector(".category-box-text2");

                        text1.innerText="취향별 픽!";
                        text2.innerText="입기 좋은 츄리닝";

                    }else if(response.data[i].pk==2){
                        const categoryImage = categoryBox1.querySelector(".category-image");
                        categoryImage.setAttribute("src", "/public/image/auction/dogFood.jpeg");

                        const text1 = categoryBox1.querySelector(".category-box-text1");
                        const text2 = categoryBox1.querySelector(".category-box-text2");

                        text1.innerText="건강 케어";
                        text2.innerText="맛있는 간식";

                    }else if(response.data[i].pk==3){
                        const categoryImage = categoryBox1.querySelector(".category-image");
                        categoryImage.setAttribute("src", "/public/image/auction/dogLiving.jpeg");

                        const text1 = categoryBox1.querySelector(".category-box-text1");
                        const text2 = categoryBox1.querySelector(".category-box-text2");

                        text1.innerText="생활 편의";
                        text2.innerText="안락한 공간";

                    }else if(response.data[i].pk==4){
                        const categoryImage = categoryBox1.querySelector(".category-image");
                        categoryImage.setAttribute("src", "/public/image/auction/dogToy.jpeg");

                        const text1 = categoryBox1.querySelector(".category-box-text1");
                        const text2 = categoryBox1.querySelector(".category-box-text2");

                        text1.innerText="활기 넘치는";
                        text2.innerText="즐거운 놀이!";

                    }else if(response.data[i].pk==5){
                        const categoryImage = categoryBox1.querySelector(".category-image");
                        categoryImage.setAttribute("src", "/public/image/auction/dogGrooming.jpeg");

                        const text1 = categoryBox1.querySelector(".category-box-text1");
                        const text2 = categoryBox1.querySelector(".category-box-text2");

                        text1.innerText="건강 미용";
                        text2.innerText="아름다운 케어";

                    }else if(response.data[i].pk==6){
                        const categoryImage = categoryBox1.querySelector(".category-image");
                        categoryImage.setAttribute("src", "/public/image/auction/dogAccessories.jpeg");

                        const text1 = categoryBox1.querySelector(".category-box-text1");
                        const text2 = categoryBox1.querySelector(".category-box-text2");

                        text1.innerText="멋진 액세서리!";
                        text2.innerText="스타일 강아지";

                    }

                    col1.appendChild(categoryBox1);


                    if(i + 1 < response.data.length){
                        const col2 = categoryWrapper.querySelector(".second-col");
                        const categoryBox2 = document.querySelector("#template .category-box").cloneNode(true);
                        categoryBox2.setAttribute("data-value", response.data[i+1].pk);
                        const title2 = categoryBox2.querySelector(".category-title");
                        title2.innerText = response.data[i+1].name;

                        if(response.data[i+1].pk==1){
                        const categoryImage = categoryBox2.querySelector(".category-image");
                        categoryImage.setAttribute("src", "/public/image/auction/dogClothes.jpeg");

                        const text1 = categoryBox2.querySelector(".category-box-text1");
                        const text2 = categoryBox2.querySelector(".category-box-text2");

                        text1.innerText="취향별 픽!";
                        text2.innerText="입기 좋은 츄리닝";

                        }else if(response.data[i+1].pk==2){
                            const categoryImage = categoryBox2.querySelector(".category-image");
                            categoryImage.setAttribute("src", "/public/image/auction/dogFood.jpeg");

                            const text1 = categoryBox2.querySelector(".category-box-text1");
                            const text2 = categoryBox2.querySelector(".category-box-text2");

                            text1.innerText="건강 케어";
                            text2.innerText="맛있는 간식";

                        }else if(response.data[i+1].pk==3){
                            const categoryImage = categoryBox2.querySelector(".category-image");
                            categoryImage.setAttribute("src", "/public/image/auction/dogLiving.jpeg");

                            const text1 = categoryBox2.querySelector(".category-box-text1");
                            const text2 = categoryBox2.querySelector(".category-box-text2");

                            text1.innerText="생활 편의";
                            text2.innerText="안락한 공간";

                        }else if(response.data[i+1].pk==4){
                            const categoryImage = categoryBox2.querySelector(".category-image");
                            categoryImage.setAttribute("src", "/public/image/auction/dogToy.jpeg");

                            const text1 = categoryBox2.querySelector(".category-box-text1");
                            const text2 = categoryBox2.querySelector(".category-box-text2");

                            text1.innerText="활기 넘치는";
                            text2.innerText="즐거운 놀이!";

                        }else if(response.data[i+1].pk==5){
                            const categoryImage = categoryBox2.querySelector(".category-image");
                            categoryImage.setAttribute("src", "/public/image/auction/dogGrooming.jpeg");

                            const text1 = categoryBox2.querySelector(".category-box-text1");
                            const text2 = categoryBox2.querySelector(".category-box-text2");

                            text1.innerText="건강 미용";
                            text2.innerText="아름다운 케어";

                        }else if(response.data[i+1].pk==6){
                            const categoryImage = categoryBox2.querySelector(".category-image");
                            categoryImage.setAttribute("src", "/public/image/auction/dogAccessories.jpeg");

                            const text1 = categoryBox2.querySelector(".category-box-text1");
                            const text2 = categoryBox2.querySelector(".category-box-text2");

                            text1.innerText="멋진 액세서리!";
                            text2.innerText="스타일 강아지";

                        }

                        col2.appendChild(categoryBox2);
                    }


                    categoryBoxList.appendChild(categoryWrapper);
                }



            });


            function navigateToGoodsList() {
                const goodsListUrl = `./goodsListPage`;
                window.location.href = goodsListUrl;
            }


        }


        function checkSelect(element) {
            
            element.classList.add("selected");

            const allBoxes = document.querySelectorAll(".category-box");
            allBoxes.forEach(box => {
            if (box !== element) {
                box.classList.remove("selected");
            }
            });

            selectedCategory = element.getAttribute("data-value");
        }

        function registerCategory(){
            
            const url = "./registerCategory?category_pk=" + selectedCategory;
            
            fetch(url)
            .then(response => response.json())
            .then(response => {
                
                window.location.href = "./registerGoodsArticleInfoPage";

            });

        }

        function navigateToListPage(){
            const goodsListPageUrl = `./goodsListPage`;
            window.location.href = goodsListPageUrl;
        }


        function templete(){
		
            const url = "";
            
            fetch(url)
            .then(response => response.json())
            .then(response => {
                
            });
        }  

        window.addEventListener("DOMContentLoaded", () => {
            
            reloadCategory();
        });  




    </script>




    <style>

        .category-box-text{
            color: #DEF358;

        .category-title{
            position: absolute;

        .category-box-text1{
            position: absolute;

        .category-box-text2{
            position: absolute;

    </div>


    <div class="container-fluid footer">

            <div class="col px-0">
                <button onclick="registerCategory()" class="fw-bold footer-botton">다음으로</button>

    <!--템플릿-->
    <div id="template" class="d-none">

        <!--카테고리-->
