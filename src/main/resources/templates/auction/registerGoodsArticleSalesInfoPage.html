<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>상품 판매/가격 정보</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://kit.fontawesome.com/784384f602.js" crossorigin="anonymous"></script>
    
        <script>
            function registerGoods(){
                const expiryDate = document.getElementById("expiry_date").value;
                const expiryHour = document.getElementById("expiry_hour").value;
                const expiryDateTime = `${expiryDate}T${expiryHour}:00:00`;


                const commencementDate = document.getElementById("commencement_date").value;
                const commencementHour = document.getElementById("commencement_hour").value;
                const commencementDateTime = `${commencementDate}T${commencementHour}:00:00`;

                const startingPrice = document.getElementById("starting_price").value;

                const binPrice = document.getElementById("bin_price").value;


                const url = "./registerGoods?commencement_date=" + commencementDateTime + "&expiry_date=" + expiryDateTime + "&starting_price=" + startingPrice + "&bin_price=" + binPrice;
                
                fetch(url)
                .then(response => response.json())
                .then(response => {
                    
                    window.location.href = "./mainPage";


                });




            }



        </script>


    
    
    
        <style>
            .container-fluid{
                padding-left: 1em;
                padding-right: 1em;
                background-color: #f5f5f5;
    
            }
            body{
                background-color: #f5f5f5;
            }
    
            .footer{
                position: fixed;
                bottom: 0;
                padding-left: 0em;
                padding-right: 0em;
            }
    
            .footer-botton{
                width: 100%; 
                height: 3em; 
                border-width: 0; 
                color: white; 
                background-color: #0090FD; 
                font-size: 1em;
            }
    
            .navbar-row{
                height: 3em;
                position: relative;
            }
    
            .arrow-icon{
                font-size: 1.2em;
                color: #111111;
                position: absolute;
                top: 50%;
                left: 1em;
                transform: translate(0, -50%);
            }
    
            .more-icon{
                font-size: 1.2em;
                color: #111111;
                position: absolute;
                top: 50%;
                right: 1em;
                transform: translate(0, -50%);            
            }
    
            .navbar-title{
                color: #111111;
                position: absolute;
                font-size: 1em;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);   
            }

            .overflow-x-auto{
                overflow-x: auto;
                display: flex;
            }

            .overflow-x-auto::-webkit-scrollbar{
                display: none;
            }

    
            .info-box-row{
                background-color: white;
                padding-top: 1.5em;
                padding-bottom: 1.5em;
                border-radius: 1em;
                margin-left: 0;
                margin-right: 0;
                padding-left: 0.5em;
                padding-right: 0.5em;
            }
    

            /*---------------------------------------------------*/


            .title{
                font-size: 1em;
                color: #111111;
            }

            .title-sumary{
                font-size: 0.8em;
                color: #777777;
            }

            .sub-title{
                font-size: 0.8em;
                color: #111111;
            }

            .input-number{
                width: 100%;
                height: 3em;
                border-width: 0;
                border-bottom-width: 0.15em;
                border-bottom-color: #E2E2E2;
                font-size: 0.9em;

            }

            .input-date{
                width: 100%;
                height: 3em;
                border-width: 0;
                border-bottom-width: 0.15em;
                border-bottom-color: #E2E2E2;
                font-size: 0.9em;

            }

            .input-text{
                width: 100%;
                height: 3em;
                border-width: 0;
                border-bottom-width: 0.15em;
                border-bottom-color: #E2E2E2;
                font-size: 0.9em;

            }

    
    
        </style>
    
    </head>
    
    
    
    
    
    
    
    <body>
        <div class="container-fluid">
            <div class="row navbar-row">
                <div class="col">
                    <div class="arrow-icon"><i class="bi bi-arrow-left"></i></div>
                    <div class="navbar-title fw-bold">판매/가격 정보</div>
                    <div class="more-icon"><i class="bi bi-three-dots"></i></div>
                </div>
            </div>
    


            <div class="row info-box-row">
                <div class="col">

                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="title fw-bold">경매 진행</div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="title-sumary">입찰된 최고 금액에 판매됩니다.</div>
                                </div>
                            </div>
                            <div class="row" style="padding-top: 1.5em;">
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <div class="sub-title fw-bold">경매 개시일</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input id="commencement_date" class="input-date" type="date">
                                        </div>
                                        <div class="col">
                                            <input id="commencement_hour" class="input-text" type="number">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row" style="padding-top: 1.5em;">
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <div class="sub-title fw-bold">경매 종료일</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input id="expiry_date" class="input-date" type="date">
                                        </div>
                                        <div class="col">
                                            <input id="expiry_hour" class="input-text" type="number">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-top: 1.5em;">
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <div class="sub-title fw-bold">경매 시작가</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input id="starting_price" class="input-number" type="number">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-top: 1.5em;">
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <div class="sub-title fw-bold">즉시 입찰가</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input id="bin_price" class="input-number" type="number">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    
    
        <div class="container-fluid footer">
            <div class="row">
                <div class="col px-0">
                    <button onclick="registerGoods()" class="fw-bold footer-botton">등록</button>
                </div>
            </div>
        </div>

    </body>
